        const ttsCache = {};

        // Chuyá»ƒn tá»« thÃ nh tÃªn file - giá»¯ nguyÃªn tÃªn gá»‘c
        const wordToFilename = (word) => {
            // Giá»¯ nguyÃªn tÃªn, chá»‰ trim

        // Há»— trá»£ cáº¥u trÃºc: audio/Topic/Word.wav hoáº·c audio/Word.wav
        const playTTS = (text, topic = null) => {
            return new Promise((resolve, reject) => {
                const cacheKey = text;

                // Kiá»ƒm tra cache
                if (ttsCache[cacheKey]) {
                    const audio = ttsCache[cacheKey].cloneNode();
                    audio.onended = resolve;
                    audio.play().catch(reject);
                    return;
                }

                if (!AUDIO_CONFIG.audioBasePath) {
                    reject('No audio configured');
                    return;
                }

                const filename = wordToFilename(text);
                const basePath = AUDIO_CONFIG.audioBasePath;


                // Táº¡o danh sÃ¡ch URLs Ä‘á»ƒ thá»­ (theo thá»© tá»± Æ°u tiÃªn)
                const urlsToTry = [];

                // 1. Náº¿u cÃ³ topic, thá»­ trong subfolder topic trÆ°á»›c
                if (topic) {
                    urlsToTry.push(`${basePath}/${topic}/${filename}.${audioExt}`);
                    urlsToTry.push(`${basePath}/${topic}/${filename}.${audioExt === 'wav' ? 'mp3' : 'wav'}`);
                }

                // 2. Thá»­ trá»±c tiáº¿p trong folder audio
                urlsToTry.push(`${basePath}/${filename}.${audioExt}`);
                urlsToTry.push(`${basePath}/${filename}.${audioExt === 'wav' ? 'mp3' : 'wav'}`);

                // 3. Thá»­ vá»›i tÃªn lowercase
                const lowercaseName = text.toLowerCase().trim();
                if (lowercaseName !== filename) {
                    if (topic) {
                        urlsToTry.push(`${basePath}/${topic}/${lowercaseName}.${audioExt}`);
                    }
                    urlsToTry.push(`${basePath}/${lowercaseName}.${audioExt}`);
                }

                // HÃ m thá»­ load audio tá»« URL
                const tryNextUrl = (index) => {
                    if (index >= urlsToTry.length) {
                        console.log('Audio not found for:', text, '- Tried:', urlsToTry);
                        reject('Audio not found');
                        return;
                    }

                    const url = urlsToTry[index];
                    const audio = new Audio(url);

                    audio.oncanplaythrough = () => {
                        ttsCache[cacheKey] = audio;
                        audio.onended = resolve;
                        audio.play().catch(() => tryNextUrl(index + 1));
                    };

                    audio.onerror = () => tryNextUrl(index + 1);

                    // Trigger load
                    audio.load();
                };

                tryNextUrl(0);
            });
        };

                    setCorrectLane(-1);
                    setObstaclePosition(-25);
                    setGamePool(pool);
                    setIsChecking(false); isCheckingRef.current = false;

                setIsChecking(false); isCheckingRef.current = false;
                setLastResult(null);

            const startGame = () => {
                let pool = allData;
                if (selectedTopics.length > 0) pool = allData.filter(i => selectedTopics.includes(i.topic));

                if (pool.length < 4) {
                    toast.warning("Cáº§n Ã­t nháº¥t 4 tá»« Ä‘á»ƒ chÆ¡i! Vui lÃ²ng chá»n thÃªm chá»§ Ä‘á».");
                    return;
                }

                const shuffled = [...pool].sort(() => Math.random() - 0.5);
                setGamePool(shuffled);
                setScore(0);
                setStreak(0);
                setLastResult(null);
                lastTimeRef.current = 0;

                if (gameLoopRef.current) cancelAnimationFrame(gameLoopRef.current);
                if (countdownRef.current) clearInterval(countdownRef.current);

                if (view === 'runner') {
                    setDucks([]);
                    setCountdown(3);
                    generateNewRound(shuffled);
                    playMusic('runner');
                } else {
                    setSpeed(1);
                    setPlayerLane(1);
                    setCountdown(3);
                    setObstaclePosition(-25);
                    setIsChecking(false); isCheckingRef.current = false;

                setGameState('countdown');

                let count = 3;
                countdownRef.current = setInterval(() => {
                    count--;
                    setCountdown(count);
                    if (count === 0) {
                        clearInterval(countdownRef.current);
                        setGameState('playing');
                        playSound('runner', 'start');
                    }
                }, 1000);
            };

            const checkCollision = () => {
                if (isCheckingRef.current) return;
                const current = latestStateRef.current;

                setIsChecking(true);
                isCheckingRef.current = true;

                if (current.roundType === 'coin') {
                    const itemInLane = current.options[current.playerLane];
                    if (itemInLane && itemInLane.type === 'coin') {
                        playSound('general', 'coin');
                        const stats = getSkinStats();
                        const mult = stats.coinMult || 1;
                        const coinsEarned = Math.floor(10 * mult);

                        setScore(prev => prev + coinsEarned);
                        setCoins(prev => prev + 1);
                        setCollectedCoinsEffect({ visible: true, lane: current.playerLane });
                        spawnParticles(window.innerWidth / 2, window.innerHeight * 0.7, '#fbbf24', 15);

                        if (user && db) {
                            const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);

                    if (current.score > current.highScore) {

                        setGameState('gameover');
                        playSound('runner', 'gameover');
                        cancelAnimationFrame(gameLoopRef.current);

            // Particles
            const spawnParticles = (x, y, color, count) => {
                for (let i = 0; i < count; i++) {
                    const p = document.createElement('div');
                    Object.assign(p.style, {
                        position: 'fixed', left: x + 'px', top: y + 'px',
                        width: Math.random() * 8 + 4 + 'px', height: Math.random() * 8 + 4 + 'px', backgroundColor: color,
                        borderRadius: '50%', pointerEvents: 'none', zIndex: '9999',
                        boxShadow: `0 0 10px ${color}`, opacity: '1', transition: 'all 0.5s ease-out'
                    });
                    document.body.appendChild(p);

                    const angle = Math.random() * Math.PI * 2;
                    const vel = Math.random() * 100 + 50;
                    const destX = x + Math.cos(angle) * vel;
                    const destY = y + Math.sin(angle) * vel;

                    requestAnimationFrame(() => {
                        p.style.transform = `translate(${destX - x}px, ${destY - y}px) scale(0)`;
                        p.style.opacity = '0';
                    });
                    setTimeout(() => p.remove(), 500);

                    return;

                    lastTimeRef.current = timestamp;

                        setDucks(prevDucks => {

                                }
                                const floatY = Math.sin(timestamp / 500 + d.id) * 0.2;
                                return { ...d, x: d.x + (d.speed * d.direction * delta * 0.02), y: d.y + floatY };
                            });

                            newDucks = newDucks.filter(d => {

                                if (d.direction === 1 && d.x > 120) {

                            return newPos;
                        });

                    gameLoopRef.current = requestAnimationFrame(gameLoop);

                            {view === 'flappy' && <AirplaneGameView allData={toeicData} coins={coins} setCoins={setCoins} user={user} config={gameConfig.flappy} />}
                            {view === 'archery' && <ArcheryGameView allData={toeicData} coins={coins} setCoins={setCoins} user={user} />}
                            {view === 'shop' && <ShopView coins={coins} setCoins={setCoins} unlockedSkins={unlockedSkins} setUnlockedSkins={setUnlockedSkins} equippedSkin={equippedSkin} setEquipSkin={setEquipSkin} buyingItem={buyingItem} setBuyingItem={setBuyingItem} />}
                            {view === 'memory' && <MemoryGameView allData={toeicData} setCoins={setCoins} user={user} coins={coins} />}
                        </main>
                    </div>

                    {/* FLOATING GLASS DOCK (macOS Style) */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
                        <div className="bg-white/20 dark:bg-black/30 backdrop-blur-xl border border-white/20 dark:border-white/10 p-2 rounded-2xl flex items-center gap-1 sm:gap-2 shadow-[0_20px_40px_rgba(0,0,0,0.2)] hover:scale-105 transition-transform duration-300 ease-out">
                            {[
                                { id: 'list', icon: 'layer-group', label: 'Há»c Tá»«', color: 'indigo' },
                                { id: 'flashcard', icon: 'clone', label: 'Tháº» Nhá»›', color: 'blue' },
                                { id: 'quiz', icon: 'brain', label: 'Quiz', color: 'purple' },
                                { id: 'runner', icon: 'person-running', label: 'Báº¯n Vá»‹t', color: 'emerald' },
                                { id: 'flappy', icon: 'plane-departure', label: 'MÃ¡y Bay', color: 'sky' },
                                { id: 'archery', icon: 'rocket', label: 'Space', color: 'orange' },
                                { id: 'memory', icon: 'gamepad', label: 'Memory', color: 'pink' },
                                { id: 'shop', icon: 'store', label: 'Shop', color: 'yellow' },
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => { setView(item.id); setCustomReviewList(null); playSound('general', 'click'); }}
                                    className={`relative group w-12 h-12 sm:w-14 sm:h-14 rounded-xl flex flex-col items-center justify-center transition-all duration-300 ${view === item.id ? 'bg-white dark:bg-slate-800 shadow-xl scale-110 -translate-y-2 z-10' : 'hover:bg-white/50 dark:hover:bg-white/10 hover:scale-110 hover:-translate-y-1'}`}
                                >
                                    <i className={`fas fa-${item.icon} text-lg sm:text-xl mb-0.5 ${view === item.id ? `text-${item.color}-500` : 'text-slate-600 dark:text-slate-300 group-hover:text-slate-900 dark:group-hover:text-white'}`}></i>
                                    <span className={`text-[8px] font-bold ${view === item.id ? `text-${item.color}-600` : 'text-slate-500 dark:text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-5 bg-black/80 text-white px-2 py-0.5 rounded pointer-events-none'}`}>
                                        {view === item.id ? '' : item.label}
                                    </span>

                                    {/* Active Dot */}
                                    {view === item.id && <div className={`absolute -bottom-2 w-1 h-1 rounded-full bg-${item.color}-500`}></div>}
                                </button>
                            ))}
                        </div>
                    </div>

                    <LeaderboardModal isOpen={isLeaderboardOpen} onClose={() => setIsLeaderboardOpen(false)} user={user} coins={coins} />
                    <ProfileModal isOpen={isProfileOpen} onClose={() => setIsProfileOpen(false)} data={toeicData} learnedWords={learnedWords} learnedTimestamps={learnedTimestamps} startReviewSession={startReviewSession} onAdminOpen={() => { setIsAdminOpen(true); setIsProfileOpen(false); }} />
                    <AdminSettingsModal isOpen={isAdminOpen} onClose={() => setIsAdminOpen(false)} config={gameConfig} setConfig={setGameConfig} coins={coins} setCoins={setCoins} />

                    {/* Global CSS for new animations */}
                    <style>{`
                        @keyframes gradient-xy {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                        .animate-gradient-xy {
                            background-size: 400% 400%;
                            animation: gradient-xy 15s ease infinite;
                        }
                        .glass-card {
                            background: rgba(255, 255, 255, 0.7);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                        }
                        .dark .glass-card {
                            background: rgba(15, 23, 42, 0.7);
                            border: 1px solid rgba(255, 255, 255, 0.1);
                        }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ToastProvider><App /></ToastProvider>);
    </script>
</body>

</html>
