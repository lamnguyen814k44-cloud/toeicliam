            0% {

            75% {
                transform: scale(1.1) rotate(-5deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .animate-victory {
            animation: victoryCelebrate 0.8s ease-in-out;

        @keyframes defeatShake {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);

            10% {
                transform: translateX(-10px) rotate(-5deg);

            20% {

            30% {

            60% {
                transform: translateX(5px) rotate(2deg);

            70% {
                transform: translateX(-5px) rotate(-2deg);
            }

            80% {
                transform: translateX(5px) rotate(2deg);
            }

            90% {
                transform: translateX(-2px) rotate(-1deg);
            }
        }

        .animate-defeat {
            animation: defeatShake 0.8s ease-out;

        /* Speed lines effect */
        @keyframes speedLines {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .speed-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            width: 2px;
            height: 30%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: speedLines 0.5s linear infinite;
        }

        .speed-lines::after {
            content: '';
            position: absolute;
            top: 0;
            right: 15%;
            width: 2px;
            height: 25%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);

            return new Promise((resolve, reject) => {
                const cacheKey = text;

                // Kiểm tra cache
                if (ttsCache[cacheKey]) {
                    const audio = ttsCache[cacheKey].cloneNode();
                    audio.onended = resolve;
                    audio.play().catch(reject);

                    return;

                // Tạo danh sách URLs để thử (theo thứ tự ưu tiên)
                const urlsToTry = [];

                // 1. Nếu có topic, thử trong subfolder topic trước
                if (topic) {
                    urlsToTry.push(`${basePath}/${topic}/${filename}.${audioExt}`);
                    urlsToTry.push(`${basePath}/${topic}/${filename}.${audioExt === 'wav' ? 'mp3' : 'wav'}`);

                        audio.play().catch(() => tryNextUrl(index + 1));

        const ProfileModal = ({ isOpen, onClose, data, learnedWords, learnedTimestamps, startReviewSession, onAdminOpen }) => {

            const stats = React.useMemo(() => {
                const topics = {};
                data.forEach(item => {
                    if (!topics[item.topic]) topics[item.topic] = { total: 0, learned: 0 };
                    topics[item.topic].total++;
                    if (learnedWords.has(item.id)) topics[item.topic].learned++;
                });
                return Object.entries(topics).map(([topic, stat]) => ({
                    topic,
                    ...stat,
                    percent: Math.round((stat.learned / stat.total) * 100)
                }));
            }, [data, learnedWords]);

                const learnedTime = learnedTimestamps[item.id] || now;
                return (now - learnedTime) > threeDaysMs;

        const FlashcardView = ({ allData, learnedWords, difficultWords, learnedTimestamps, markAsEasy, markAsHard, customReviewList, jumpToWord }) => {
            const [isSetup, setIsSetup] = React.useState(!customReviewList);
            const [selectedTopics, setSelectedTopics] = React.useState([]);

            // Filters
            const [onlyDifficult, setOnlyDifficult] = React.useState(false);
            const [onlyOverdue, setOnlyOverdue] = React.useState(false);

            const [sessionData, setSessionData] = React.useState(customReviewList || []);

            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [slideAnimation, setSlideAnimation] = React.useState('');

            const [touchStart, setTouchStart] = React.useState(null);
            const [touchEnd, setTouchEnd] = React.useState(null);
            const minSwipeDistance = 50;

            const uniqueTopics = React.useMemo(() => [...new Set(allData.map(i => i.topic))], [allData]);

            // Calc overdue count for UI
            const overdueCount = React.useMemo(() => {
                const threeDaysMs = 3 * 24 * 60 * 60 * 1000;
                const now = Date.now();
                return allData.filter(item => {
                    if (!learnedWords.has(item.id)) return false;
                    const learnedTime = learnedTimestamps[item.id] || now;
                    return (now - learnedTime) > threeDaysMs;
                }).length;
            }, [allData, learnedWords, learnedTimestamps]);

            // If provided a custom list (e.g. from Profile), start immediately
            React.useEffect(() => {
                if (customReviewList && customReviewList.length > 0) {
                    setSessionData(customReviewList);
                    setIsSetup(false);
                    setCurrentIndex(0);
                }
            }, [customReviewList]);

            // AUTO-SPEAK: Tự động đọc từ khi hiển thị thẻ mới
            React.useEffect(() => {
                if (!isSetup && sessionData.length > 0 && sessionData[currentIndex]) {
                    const item = sessionData[currentIndex];
                    // Chỉ đọc khi thẻ chưa lật (hiển thị mặt trước)
                    if (!isFlipped) {
                        playTTS(item.word, item.topic).catch(err => console.log('Auto-speak error:', err));
                    }
                }
            }, [currentIndex, isSetup, sessionData]);

            const toggleTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            const toggleAllTopics = () => {
                if (selectedTopics.length === uniqueTopics.length) setSelectedTopics([]);
                else setSelectedTopics(uniqueTopics);
            };

            const startSession = () => {
                let pool = allData;

                if (onlyOverdue) {
                    const threeDaysMs = 3 * 24 * 60 * 60 * 1000;
                    const now = Date.now();
                    pool = pool.filter(item => {
                        if (!learnedWords.has(item.id)) return false;
                        const learnedTime = learnedTimestamps[item.id] || now;
                        return (now - learnedTime) > threeDaysMs;
                    });
                } else if (onlyDifficult) {
                    pool = pool.filter(item => difficultWords.has(item.id));
                }

                if (selectedTopics.length > 0) {
                    pool = pool.filter(item => selectedTopics.includes(item.topic));
                }

                if (pool.length === 0) {
                    alert("Không có từ vựng nào phù hợp với lựa chọn của bạn!");
                    return;
                }

                // Shuffle and take max 100 for this session
                const shuffled = pool.sort(() => Math.random() - 0.5).slice(0, 100);

                setSessionData(shuffled);
                setCurrentIndex(0);
                setIsFlipped(false);
                setIsSetup(false);
                setSlideAnimation('');
            };

            const handleSwipe = (direction) => {
                if (!sessionData[currentIndex]) return;
                const currentItem = sessionData[currentIndex];

                setSlideAnimation(direction === 'left' ? 'slide-left' : 'slide-right');

                // Play appropriate sound based on direction
                if (direction === 'left') {
                    playSound('quiz', 'correct'); // Đã thuộc - sound correct
                } else {
                    playSound('quiz', 'wrong'); // Cần ôn - sound wrong
                }

                setTimeout(() => {
                    if (direction === 'left') {
                        markAsEasy(currentItem.id); // Also updates timestamp
                    } else {
                        markAsHard(currentItem.id); // Also updates timestamp
                    }

                    if (currentIndex < sessionData.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setIsFlipped(false);
                        setSlideAnimation('');
                    } else {
                        playSound('flashcard', 'complete');
                        alert("Đã hoàn thành bộ thẻ!");
                        if (!customReviewList) setIsSetup(true);
                        else window.location.reload();
                    }
                }, 400);
            };

            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            };
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                if (isFlipped) {
                    if (isLeftSwipe) handleSwipe('left');
                    if (isRightSwipe) handleSwipe('right');
                }
            };

            if (isSetup) {
                return (
                    <div className="max-w-xl mx-auto py-6 px-4 animate-fadeIn">

                            <h2 className="text-3xl font-black text-indigo-900 dark:text-white mb-2">Flashcard Setup</h2>
                            <p className="text-slate-500 dark:text-slate-400">Cấu hình bộ thẻ nhớ để ôn tập</p>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-indigo-50 dark:border-slate-700 mb-6">

                            {/* Filter Modes */}
                            <div className="flex flex-col gap-3 mb-6">
                                <button
                                    onClick={() => { setOnlyDifficult(false); setOnlyOverdue(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all ${!onlyDifficult && !onlyOverdue ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 border-slate-200 dark:border-slate-600'}`}
                                >
                                    <i className="fas fa-layer-group"></i> Ôn tất cả
                                </button>

                                <button
                                    onClick={() => { setOnlyDifficult(true); setOnlyOverdue(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all filter-hard ${onlyDifficult ? 'selected shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-red-300'}`}
                                >
                                    <i className="fas fa-exclamation-circle"></i> Chỉ ôn từ Khó
                                </button>

                                <button
                                    onClick={() => { setOnlyOverdue(true); setOnlyDifficult(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all filter-overdue ${onlyOverdue ? 'selected shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-amber-300'}`}
                                >
                                    <i className="fas fa-history"></i>
                                    Ôn từ đến hạn ({overdueCount})
                                </button>
                                {onlyOverdue && <p className="text-xs text-center text-amber-600 italic">Chỉ hiện các từ đã học quá 3 ngày chưa ôn lại.</p>}
                            </div>

            const item = sessionData[currentIndex];

                                <div className="flex-1 flex flex-col justify-center items-center w-full px-6">

                                    </div>
                                </div>

                        </div>
                    </div>
                    <div className="mt-8 text-center text-slate-400 text-xs"><p>Thao tác này sẽ giúp hệ thống sắp xếp lại lộ trình học của bạn.</p></div>
                </div>
            );
        };


        // ============================================
        // QUIZ VIEW (Premium Game Show Style)
        // ============================================
        const QuizView = ({ allData, setCoins, user, speakWord, learnedWords, markAsEasy, markAsHard }) => {
            const [isSetup, setIsSetup] = React.useState(true);
            const [selectedTopics, setSelectedTopics] = React.useState([]);
            const uniqueTopics = React.useMemo(() => [...new Set(allData.map(i => i.topic))], [allData]);

            const [quizQueue, setQuizQueue] = React.useState([]);
            const [sessionTotal, setSessionTotal] = React.useState(0);

            const [currentQuestion, setCurrentQuestion] = React.useState(null);
            const [options, setOptions] = React.useState([]);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [isCorrect, setIsCorrect] = React.useState(null);
            const [streak, setStreak] = React.useState(0);
            const [bonus, setBonus] = React.useState(null);

            const toggleTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            const toggleAllTopics = () => {
                if (selectedTopics.length === uniqueTopics.length) setSelectedTopics([]);
                else setSelectedTopics(uniqueTopics);
            };

            const generateQuestion = (queue) => {
                if (!queue || queue.length === 0) {
                    playSound('quiz', 'complete');
                    playSound('quiz', 'complete'); // Double tap for effect
                    alert("Đã hoàn thành phiên ôn tập! Bạn đã trả lời hết câu hỏi có sẵn.");
                    setIsSetup(true);
                    return;
                }

                const currentQueue = [...queue];
                const randomItem = currentQueue.pop();
                setQuizQueue(currentQueue);

                let pool = allData;
                let potentialDistractors = pool.filter(i => i.id !== randomItem.id);
                const distractors = [];
                potentialDistractors.sort(() => Math.random() - 0.5);
                distractors.push(...potentialDistractors.slice(0, 3));

                const allOptions = [...distractors, randomItem].sort(() => Math.random() - 0.5);

                setCurrentQuestion(randomItem);
                setOptions(allOptions);
                setSelectedOption(null);
                setIsCorrect(null);
                setBonus(null);
                speakWord(randomItem.word);
            };

            const startQuiz = () => {
                let pool = allData;
                if (selectedTopics.length > 0) pool = allData.filter(item => selectedTopics.includes(item.topic));

                let smartPool = pool.filter(item => !learnedWords.has(item.id));
                if (smartPool.length > 0) {
                    pool = smartPool;
                }

                if (pool.length === 0) {
                    alert("Không có dữ liệu cho chủ đề đã chọn!");
                    return;
                }

                const sessionItems = pool.sort(() => Math.random() - 0.5).slice(0, 100);

                setIsSetup(false);
                setStreak(0);
                setSessionTotal(sessionItems.length);
                setQuizQueue(sessionItems);
                generateQuestion(sessionItems);
            };

            const handleAnswer = (option) => {
                if (selectedOption) return;
                setSelectedOption(option);
                const correct = option.id === currentQuestion.id;
                setIsCorrect(correct);
                if (correct) {
                    playSound('quiz', 'correct');
                    let earned = 20;
                    let streakBonus = 0;
                    if (streak >= 2) streakBonus = 5;
                    if (streak >= 5) streakBonus = 10;
                    if (streak >= 10) streakBonus = 20;
                    const totalEarned = earned + streakBonus;
                    setBonus(totalEarned);
                    setCoins(prev => prev + totalEarned);
                    setStreak(s => s + 1);
                    markAsEasy(currentQuestion.id);

                    if (user && db) {
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                        const currentCoins = parseInt(localStorage.getItem('toeic_user_coins') || 0) + totalEarned;
                        userRef.set({ coins: currentCoins }, { merge: true });
                    }
                    speakWord(currentQuestion.word);

                    // Particle explosion
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#4ade80', 20);

                    setTimeout(() => generateQuestion(quizQueue), 1500);
                } else {
                    playSound('quiz', 'wrong');
                    setStreak(0);
                    markAsHard(currentQuestion.id);
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#f87171', 20);
                }
            };

            // --- UI RENDER ---

            // Setup Screen (Premium Style)
            if (isSetup) {
                return (
                    <div className="max-w-xl mx-auto py-10 px-4 animate-fadeIn">
                        <div className="text-center mb-10">
                            <div className="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl border-4 border-white/20 transform rotate-12">
                                <i className="fas fa-brain text-5xl text-white drop-shadow-md transform -rotate-12"></i>
                            </div>
                            <h2 className="text-4xl font-black text-slate-800 dark:text-white mb-2 tracking-tight">Quiz Master</h2>
                            <p className="text-slate-500 dark:text-slate-400 font-medium bg-slate-100 dark:bg-slate-800 px-4 py-1 rounded-full inline-block">Thử thách trí tuệ</p>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-8 rounded-[2rem] shadow-xl border border-slate-100 dark:border-slate-700 mb-8 relative overflow-hidden">
                            {/* Decorative gradients */}
                            <div className="absolute -top-10 -right-10 w-40 h-40 bg-indigo-500/10 rounded-full blur-3xl"></div>
                            <div className="absolute -bottom-10 -left-10 w-40 h-40 bg-pink-500/10 rounded-full blur-3xl"></div>

                            <div className="flex justify-between items-center mb-6 relative z-10">
                                <h3 className="font-bold text-slate-700 dark:text-slate-200 flex items-center gap-2 text-lg">
                                    <span className="bg-indigo-100 dark:bg-indigo-900/40 text-indigo-600 dark:text-indigo-400 w-8 h-8 rounded-lg flex items-center justify-center"><i className="fas fa-tags"></i></span>
                                    Chủ đề
                                </h3>
                                <button onClick={toggleAllTopics} className="text-xs font-black uppercase tracking-wider text-indigo-600 bg-indigo-50 dark:bg-indigo-900/20 px-4 py-2 rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-900/40 transition">
                                    {selectedTopics.length === uniqueTopics.length ? 'Bỏ chọn' : 'Chọn tất cả'}
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 max-h-64 overflow-y-auto custom-scrollbar relative z-10">
                                {uniqueTopics.map(topic => (
                                    <button key={topic} onClick={() => toggleTopic(topic)} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all duration-200 transform active:scale-95 border-2 ${selectedTopics.includes(topic) ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white border-transparent shadow-lg scale-105' : 'bg-slate-50 dark:bg-slate-700 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-600 hover:border-indigo-300'}`}>
                                        {topic}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <button onClick={startQuiz} className="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all flex items-center justify-center gap-3 group relative overflow-hidden">
                            <span className="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 skew-x-12"></span>
                            <i className="fas fa-play-circle text-2xl"></i> BẮT ĐẦU
                        </button>
                    </div>
                );
            }

            if (!currentQuestion) return <div className="min-h-[60vh] flex items-center justify-center"><div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>;

            // PLAYING SCREEN (Game Show Grid)
            return (
                <div className="relative min-h-[80vh] flex flex-col items-center justify-center p-4 overflow-hidden rounded-3xl bg-slate-900">

                    {/* Background Effects */}
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/40 via-slate-900 to-black pointer-events-none"></div>

                    {/* Spotlights */}
                    <div className="absolute -top-20 left-1/4 w-[2px] h-[500px] bg-blue-500/20 rotate-[30deg] blur-sm animate-pulse"></div>
                    <div className="absolute -top-20 right-1/4 w-[2px] h-[500px] bg-purple-500/20 rotate-[-30deg] blur-sm animate-pulse" style={{ animationDelay: '1s' }}></div>

                    {/* Header Controls */}
                    <div className="absolute top-4 left-4 right-4 flex justify-between items-center z-20">
                        <button onClick={() => setIsSetup(true)} className="text-white/50 hover:text-white font-bold text-sm bg-white/10 px-4 py-2 rounded-full backdrop-blur-md transition-colors">
                            <i className="fas fa-arrow-left mr-2"></i>Thoát
                        </button>
                        <div className="flex gap-2">
                            <div className="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                                <i className="fas fa-fire text-orange-500 animate-pulse"></i>
                                <span className="font-black text-white">{streak}</span>
                            </div>
                            <div className="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                                <i className="fas fa-star text-yellow-400"></i>
                                <span className="font-black text-white">{sessionTotal - quizQueue.length}/{sessionTotal}</span>
                            </div>
                        </div>
                    </div>

                    {/* Question Area */}
                    <div className="relative z-10 w-full max-w-2xl mb-8 group">
                        {/* Topic Badge */}
                        <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-gradient-to-r from-blue-500 to-cyan-400 text-white text-[10px] uppercase font-black px-4 py-1 rounded-full shadow-lg z-20 tracking-widest border border-white/20">
                            {currentQuestion.topic}
                        </div>

                        {/* Setup Coin Bonus Float */}
                        {bonus && (
                            <div className="absolute -right-4 -top-10 text-yellow-400 text-3xl font-black animate-float-up drop-shadow-[0_0_10px_rgba(250,204,21,0.5)] z-50">
                                +{bonus}
                            </div>
                        )}

                        <div className="bg-white/10 backdrop-blur-xl border border-white/20 p-10 rounded-3xl shadow-[0_0_50px_rgba(59,130,246,0.15)] text-center relative overflow-hidden transition-transform duration-300 hover:scale-[1.01]">
                            {/* Progress Bar Top */}
                            <div className="absolute top-0 left-0 w-full h-1 bg-white/10">
                                <div className="h-full bg-gradient-to-r from-blue-400 to-purple-500 transition-all duration-500" style={{ width: `${(streak % 5) * 20}%` }}></div>
                            </div>

                            <h1 className="text-4xl md:text-5xl font-black text-white mb-4 drop-shadow-xl tracking-tight leading-tight">
                                {currentQuestion.word}
                            </h1>

                            <div className="flex items-center justify-center gap-4">
                                <span className="px-3 py-1 bg-black/30 rounded-lg text-slate-300 font-mono text-sm border border-white/5">
                                    {currentQuestion.ipa}
                                </span>
                                <button onClick={() => speakWord(currentQuestion.word)} className="w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-cyan-400 transition-all active:scale-95">
                                    <i className="fas fa-volume-up text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Options Grid */}
                    <div className="relative z-10 w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-4">
                        {options.map((opt, idx) => {
                            let stateClass = "bg-white/5 border-white/10 hover:bg-white/10 text-slate-200";
                            let icon = <span className="bg-white/10 w-8 h-8 flex items-center justify-center rounded-lg font-bold text-xs mr-3 border border-white/5">{['A', 'B', 'C', 'D'][idx]}</span>;

                            if (selectedOption) {
                                if (opt.id === currentQuestion.id) {
                                    // Correct
                                    stateClass = "bg-gradient-to-r from-green-500/80 to-emerald-600/80 border-green-400/50 text-white shadow-[0_0_30px_rgba(34,197,94,0.3)] scale-[1.02]";
                                    icon = <div className="bg-white/20 w-8 h-8 flex items-center justify-center rounded-lg mr-3"><i className="fas fa-check"></i></div>;
                                } else if (opt.id === selectedOption.id) {
                                    // Wrong
                                    stateClass = "bg-red-500/80 border-red-400/50 text-white animate-shake";
                                    icon = <div className="bg-white/20 w-8 h-8 flex items-center justify-center rounded-lg mr-3"><i className="fas fa-times"></i></div>;
                                } else {
                                    // Others
                                    stateClass = "opacity-40 grayscale";
                                }
                            }

                            return (
                                <button
                                    key={idx}
                                    onClick={() => handleAnswer(opt)}
                                    disabled={!!selectedOption}
                                    className={`relative p-5 rounded-2xl border-2 text-left transition-all duration-200 flex items-center group overflow-hidden ${stateClass} ${!selectedOption && 'hover:border-cyan-400/30 hover:shadow-lg hover:-translate-y-1'}`}
                                >
                                    {/* Shimmer effect on hover */}
                                    {!selectedOption && <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>}

                                    {icon}
                                    <span className="font-bold text-base md:text-lg leading-snug">{opt.meaning}</span>
                                </button>
                            );
                        })}
                    </div>

                    {/* Explanation / Footer */}
                    {!isCorrect && selectedOption && (
                        <div className="absolute bottom-4 left-0 right-0 z-30 flex justify-center animate-slide-up">
                            <div className="bg-red-500/90 text-white px-8 py-4 rounded-full shadow-2xl backdrop-blur-md flex items-center gap-4 border border-red-400/50">
                                <i className="fas fa-exclamation-triangle text-2xl animate-bounce"></i>
                                <div>
                                    <div className="text-xs uppercase font-bold opacity-80">Đáp án đúng:</div>
                                    <div className="text-lg font-black">{currentQuestion.meaning}</div>
                                </div>
                                <button onClick={() => generateQuestion(quizQueue)} className="bg-white/20 hover:bg-white/30 p-2 rounded-full ml-2 w-10 h-10 flex items-center justify-center transition">
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        // ============================================
        // ============================================
        // FLAPPY VOCAB BIRD GAME VIEW
        // ============================================
        // ============================================
        // AIRPLANE GAME VIEW (Premium UI Version)
        // ============================================
        const AirplaneGameView = ({ allData, coins, setCoins, user, config }) => {
            const [gameState, setGameState] = React.useState('menu'); // menu, playing, gameover
            const [score, setScore] = React.useState(0);
            const [lives, setLives] = React.useState(3);
            const [question, setQuestion] = React.useState(null);
            const [planeY, setPlaneY] = React.useState(50); // percentage 0-100
            const [clouds, setClouds] = React.useState([]);
            const [targetWord, setTargetWord] = React.useState(null);
            const [particles, setParticles] = React.useState([]); // For explosion effects

            const gameLoopRef = React.useRef(null);
            const keysPressed = React.useRef({});
            const scoreRef = React.useRef(0); // Ref for accurate tracking in loop

            // Audio effects
            const playSfx = (type) => {
                if (typeof playSound === 'function') {
                    if (type === 'hit') playSound('runner', 'jump'); // Placeholder
                    else playSound('coin');
                }
            };

            // Start Game
            const startGame = () => {
                setScore(0);
                scoreRef.current = 0;
                setLives(3);
                setClouds([]);
                setParticles([]);
                setGameState('playing');
                setPlaneY(50);
                nextQuestion();
            };

            const nextQuestion = () => {
                const randomItem = allData[Math.floor(Math.random() * allData.length)];
                setQuestion(randomItem.word);
                setTargetWord(randomItem);
            };

            // Input Handling
            React.useEffect(() => {
                const handleKeyDown = (e) => (keysPressed.current[e.key] = true);
                const handleKeyUp = (e) => (keysPressed.current[e.key] = false);
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                const handleTouch = (e) => {
                    if (gameState !== 'playing') return;
                    if (e.cancelable) e.preventDefault();
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const percent = (clientY / window.innerHeight) * 100;
                    setPlaneY(Math.max(5, Math.min(95, percent)));
                };
                window.addEventListener('touchmove', handleTouch, { passive: false });

                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                    window.removeEventListener('touchmove', handleTouch);
                };
            }, [gameState]);

            // Game Loop
            React.useEffect(() => {
                if (gameState !== 'playing') return;

                let lastSpawn = 0;

                const loop = (timestamp) => {
                    // Update Plane
                    if (keysPressed.current['ArrowUp']) setPlaneY(y => Math.max(5, y - 1.5));
                    if (keysPressed.current['ArrowDown']) setPlaneY(y => Math.min(95, y + 1.5));

                    // Update Clouds
                    setClouds(prev => {
                        return prev
                            .map(c => ({ ...c, x: c.x - 0.4 })) // Slower, smoother speed
                            .filter(c => c.x > -30);
                    });

                    // Update Particles

                const inputNoSpace = rawInput.replace(/\s/g, '');
                const targetNoSpace = target.replace(/\s/g, '');

                // Check if input matches target so far (ignoring spaces)
                if (targetNoSpace.startsWith(inputNoSpace)) {

                const target = currentWord.word.toLowerCase().replace(/\s/g, '');

                const expectedChar = target[currentLength];

                if (letter === expectedChar) {

                    const newTyped = typedText + letter;

                    setUsedIndices(prev => [...prev, scrambledIdx]);

                    const newPower = Math.round(((currentLength + 1) / target.length) * 100);

                    if (currentLength + 1 === target.length) {

                const typedNoSpace = typedText.replace(/\s/g, '');

                if (typedNoSpace.length >= targetNoSpace.length) return; // Already complete

                // Reveal next character (skip spaces in target)
                const nextChar = targetNoSpace[typedNoSpace.length];
                const newTyped = typedText + nextChar;
                setTypedText(newTyped);
                setHintCount(prev => prev + 1);

                // Find and mark a scrambled letter with this char as used
                const unusedIdx = scrambledLetters.findIndex((item, idx) =>
                    item.char === nextChar && !usedIndices.includes(idx)
                );
                if (unusedIdx !== -1) {
                    setUsedIndices(prev => [...prev, unusedIdx]);
                }

                // Update power
                const newTypedNoSpace = newTyped.replace(/\s/g, '');
                const newPower = Math.round((newTypedNoSpace.length / targetNoSpace.length) * 100);
                setPower(newPower);

                // Check if complete
                if (newTypedNoSpace === targetNoSpace) {
                    shootArrow();

                inputRef.current?.focus();

                setGameState('shooting');

                playSound('archery', 'release');

                    setArrowFlying(false);

                    const targetCenterX = 50;
                    const targetCenterY = 50;

                    const arrowX = 20 + Math.random() * 60;
                    const arrowY = 20 + Math.random() * 60;

                    // Tính góc xoay để mũi tên hướng vào tâm target
                    // Calculate realistic entry angle (from bow on left to hit point)
                    // Slope from (0, 50) to (arrowX, arrowY)
                    // arrowX is % from 0 to 100.
                    const angleToHit = Math.atan2(arrowY - 50, arrowX + 50) * (180 / Math.PI);
                    // Add slight random variation
                    const finalRotation = angleToHit + (-2 + Math.random() * 4);

                    const distFromCenter = Math.sqrt(
                        Math.pow(arrowX - targetCenterX, 2) +
                        Math.pow(arrowY - targetCenterY, 2)
                    );
                    const isBullseye = distFromCenter < 15;

                    const newArrow = {
                        id: Date.now(),
                        x: arrowX,
                        y: arrowY,
                        rotation: finalRotation,
                        isNew: true, // Flag để trigger animation
                        isBullseye: isBullseye,

                    setStuckArrows(prev => [...prev, newArrow]);

                        setStuckArrows(prev => prev.map(a =>
                            a.id === newArrow.id ? { ...a, isNew: false } : a
                        ));
                    }, 500);

                    setStreak(prev => prev + 1);
                    setCoins(prev => prev + earned);
