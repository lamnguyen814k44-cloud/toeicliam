                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // Optional: Flash effect logic is handled by CSS class 'highlightedId'
                        }
                        setTimeout(() => setHighlightedId(null), 2500); // Highlight lasts 2.5s
                    }, 100);
                } else {
                    alert(`Không tìm thấy từ: "${word}" trong danh sách bài học này.`);
                }
            };

            const speakWord = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'en-US';
                    window.speechSynthesis.speak(u);
                }
            };

            const startReviewSession = (wordsToReview) => {
                setCustomReviewList(wordsToReview);
                setView('flashcard');
            };

            // Filter logic
            const uniqueTopics = [...new Set(toeicData.map(i => i.topic))];
            const filteredData = selectedTopics.length > 0 
                ? toeicData.filter(item => selectedTopics.includes(item.topic))
                : toeicData;

            const toggleFilterTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="bg-white sticky top-0 z-50 border-b border-slate-200 shadow-sm">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-2" onClick={() => setView('list')}>
                                    <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold"><i className="fas fa-layer-group"></i></div>
                                    <h1 className="text-xl font-black text-indigo-900 tracking-tight hidden sm:block">TOEIC Liam</h1>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button 
                                        onClick={() => setIsLeaderboardOpen(true)}
                                        className="flex items-center gap-1 bg-yellow-50 text-yellow-700 px-3 py-1 rounded-full text-xs font-bold border border-yellow-200 cursor-pointer hover:bg-yellow-100 transition shadow-sm"
                                        title="Xem Bảng Xếp Hạng"
                                    >
                                        <i className="fas fa-trophy text-yellow-500"></i>
                                        <span className="hidden sm:inline mr-1">BXH:</span>
                                        {coins.toLocaleString()}
                                    </button>
                                    
                                    <div 
                                        onClick={() => setIsProfileOpen(true)}
                                        className="text-xs text-slate-500 font-medium hidden sm:block cursor-pointer hover:bg-slate-100 px-2 py-1 rounded transition"
                                        title="Xem hồ sơ học tập"
                                    >
                                        Đã học: <span className="text-indigo-600 font-bold">{learnedWords.size}</span>/{toeicData.length}
                                    </div>
                                    
                                    {user ? (
                                        <div 
                                            className="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300 cursor-pointer hover:ring-2 hover:ring-indigo-300 transition" 
                                            title="Hồ sơ cá nhân"
                                            onClick={() => setIsProfileOpen(true)}
                                        >
                                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`} alt="avatar" />
                                        </div>
                                    ) : (
                                        <button onClick={() => auth.signInAnonymously()} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 font-bold shadow-sm transition transform active:scale-95">
                                            Đăng nhập
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            {/* Filter Bar (Only in List View) */}
                            {view === 'list' && (
                                <div className="py-2 overflow-x-auto flex gap-2 no-scrollbar pb-3">
                                    <button onClick={() => setSelectedTopics([])} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border ${selectedTopics.length === 0 ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-500 border-slate-200'}`}>Tất cả</button>
                                    {uniqueTopics.map(t => (
                                        <button key={t} onClick={() => toggleFilterTopic(t)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border transition ${selectedTopics.includes(t) ? 'bg-indigo-100 text-indigo-700 border-indigo-300' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>{t}</button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto p-4">
                        {view === 'list' && <WordListView data={filteredData} learnedWords={learnedWords} difficultWords={difficultWords} toggleLearned={toggleLearned} toggleDifficult={toggleDifficult} showDetails={showDetails} toggleDetails={toggleDetails} highlightedId={highlightedId} jumpToWord={jumpToWord} />}
                        {view === 'flashcard' && <FlashcardView allData={toeicData} learnedWords={learnedWords} difficultWords={difficultWords} learnedTimestamps={learnedTimestamps} markAsEasy={markAsEasy} markAsHard={markAsHard} customReviewList={customReviewList} jumpToWord={jumpToWord} />}
                        {view === 'quiz' && <QuizView allData={toeicData} setCoins={setCoins} user={user} speakWord={speakWord} />}
                        {view === 'memory' && <MemoryGameView allData={toeicData} setCoins={setCoins} user={user} coins={coins} />}
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-2 z-40">
                        <div className="max-w-md mx-auto flex justify-around">
                            <button onClick={() => { setView('list'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'list' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600'}`}> <i className="fas fa-list text-lg mb-1"></i> <span className="text-[10px] font-bold">Từ vựng</span> </button>
                            <button onClick={() => { setView('flashcard'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'flashcard' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600'}`}> <i className="fas fa-clone text-lg mb-1"></i> <span className="text-[10px] font-bold">Thẻ nhớ</span> </button>
                            <button onClick={() => { setView('quiz'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'quiz' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600'}`}> <i className="fas fa-question-circle text-lg mb-1"></i> <span className="text-[10px] font-bold">Quiz</span> </button>
                            <button onClick={() => { setView('memory'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'memory' ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600'}`}> <i className="fas fa-gamepad text-lg mb-1"></i> <span className="text-[10px] font-bold">Game</span> </button>
                        </div>
                    </div>

                    <LeaderboardModal isOpen={isLeaderboardOpen} onClose={() => setIsLeaderboardOpen(false)} user={user} coins={coins} />
                    <ProfileModal isOpen={isProfileOpen} onClose={() => setIsProfileOpen(false)} data={toeicData} learnedWords={learnedWords} learnedTimestamps={learnedTimestamps} startReviewSession={startReviewSession} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
