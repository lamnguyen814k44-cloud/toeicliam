                                    <div className="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700">
                                        <h3 className="font-bold text-lg mb-3 text-orange-500 border-b border-slate-200 dark:border-slate-700 pb-2"><i className="fas fa-question-circle mr-2"></i>Trắc Nghiệm</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-xs font-bold text-slate-500">Thời gian/câu (s)</label>
                                                <input type="number" step="1" min="5" max="60" value={localConfig.quiz?.timePerQuestion || 15} onChange={e => handleChange('quiz', 'timePerQuestion', e.target.value)} className="w-full p-2 rounded-lg border dark:bg-slate-800 font-mono text-sm" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500">Xu/câu đúng</label>
                                                <input type="number" step="1" min="1" max="50" value={localConfig.quiz?.coinsPerCorrect || 5} onChange={e => handleChange('quiz', 'coinsPerCorrect', e.target.value)} className="w-full p-2 rounded-lg border dark:bg-slate-800 font-mono text-sm" />
                                            </div>
                                        </div>
                                    </div>

                                    {/* General Config */}
                                    <div className="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700">
                                        <h3 className="font-bold text-lg mb-3 text-yellow-500 border-b border-slate-200 dark:border-slate-700 pb-2"><i className="fas fa-cog mr-2"></i>Cài Đặt Chung</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-xs font-bold text-slate-500">Xu khởi đầu</label>
                                                <input type="number" step="100" min="0" value={localConfig.general?.startingCoins || 500} onChange={e => handleChange('general', 'startingCoins', e.target.value)} className="w-full p-2 rounded-lg border dark:bg-slate-800 font-mono text-sm" />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Coin Management */}
                                    <div className="bg-gradient-to-r from-yellow-50 to-orange-50 dark:from-yellow-900/20 dark:to-orange-900/20 p-4 rounded-xl border-2 border-yellow-300 dark:border-yellow-700">
                                        <h3 className="font-bold text-lg mb-3 text-yellow-600 dark:text-yellow-400 border-b border-yellow-200 dark:border-yellow-700 pb-2 flex items-center gap-2">
                                            <i className="fas fa-coins"></i> Quản lý Xu
                                        </h3>
                                        <div className="text-center mb-4">
                                            <div className="text-xs text-slate-500 dark:text-slate-400">Số xu hiện tại</div>
                                            <div className="text-3xl font-black text-yellow-600 dark:text-yellow-400">{coins?.toLocaleString() || 0}</div>
                                        </div>
                                        <div className="flex items-center gap-2 mb-3">
                                            <input
                                                type="number"
                                                step="100"
                                                min="1"
                                                value={coinAdjust}
                                                onChange={e => setCoinAdjust(parseInt(e.target.value) || 0)}
                                                className="flex-1 p-2 rounded-lg border dark:bg-slate-800 font-mono text-center text-lg font-bold"
                                                placeholder="Số xu..."
                                            />
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <button
                                                onClick={() => {
                                                    setCoins(prev => prev + coinAdjust);
                                                    alert(`Đã cộng ${coinAdjust} xu!`);
                                                }}
                                                className="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-bold transition flex items-center justify-center gap-2 shadow-lg"
                                            >
                                                <i className="fas fa-plus"></i> Cộng Xu
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setCoins(prev => Math.max(0, prev - coinAdjust));
                                                    alert(`Đã trừ ${coinAdjust} xu!`);
                                                }}
                                                className="bg-red-500 hover:bg-red-600 text-white py-3 rounded-xl font-bold transition flex items-center justify-center gap-2 shadow-lg"
                                            >
                                                <i className="fas fa-minus"></i> Trừ Xu
                                            </button>
                                        </div>
                                    </div>

                                    {/* System-wide User Management */}
                                    <div className="bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-900/20 dark:to-purple-900/20 p-4 rounded-xl border-2 border-indigo-300 dark:border-indigo-700">
                                        <h3 className="font-bold text-lg mb-3 text-indigo-600 dark:text-indigo-400 border-b border-indigo-200 dark:border-indigo-700 pb-2 flex items-center gap-2">
                                            <i className="fas fa-users"></i> Quản lý Xu Hệ Thống
                                        </h3>

                                        {loadingUsers ? (
                                            <div className="text-center py-4 text-slate-500"><i className="fas fa-spinner animate-spin mr-2"></i>Đang tải...</div>
                                        ) : allUsers.length === 0 ? (
                                            <div className="text-center py-4 text-slate-400 text-sm">Không có người dùng hoặc chưa kết nối Firebase</div>
                                        ) : (
                                            <div className="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                                                {allUsers.map((user, idx) => (
                                                    <div key={user.id} className="flex items-center justify-between bg-white dark:bg-slate-800 p-3 rounded-lg border border-slate-200 dark:border-slate-700 user-row" style={{ animationDelay: `${idx * 50}ms` }}>
                                                        <div className="flex items-center gap-2">
                                                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.id}`} alt="" className="w-8 h-8 rounded-full" />
                                                            <div>
                                                                <div className="font-bold text-sm text-slate-800 dark:text-white truncate max-w-[100px]">{user.displayName || 'User'}</div>
                                                                <div className="text-xs text-yellow-600 font-bold">{user.coins?.toLocaleString() || 0} xu</div>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            <button
                                                                onClick={() => adjustUserCoins(user.id, coinAdjust, true)}
                                                                className="w-8 h-8 bg-green-500 hover:bg-green-600 text-white rounded-lg text-xs font-bold transition"
                                                                title="Cộng xu"
                                                            >
                                                                <i className="fas fa-plus"></i>
                                                            </button>
                                                            <button
                                                                onClick={() => adjustUserCoins(user.id, coinAdjust, false)}
                                                                className="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-lg text-xs font-bold transition"
                                                                title="Trừ xu"
                                                            >
                                                                <i className="fas fa-minus"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <div className="mt-3 text-xs text-center text-slate-400">Số xu cộng/trừ: <span className="font-bold text-indigo-500">{coinAdjust}</span> (dùng ô nhập ở trên)</div>
                                    </div>

                                    <div className="flex gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                                        <button onClick={handleReset} className="flex-1 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white py-3 rounded-xl font-bold transition admin-btn">Reset Default</button>
                                        <button onClick={handleSave} className="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 rounded-xl font-bold transition shadow-lg admin-btn">Lưu Cấu Hình</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // Safer JSON parse helper
            const safeJSON = (key, fallback) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : fallback;
                } catch (e) {
                    console.error('JSON parse error for key:', key, e);
                    return fallback;
                }
            };

            const [view, setView] = React.useState('list');
            const [learnedWords, setLearnedWords] = React.useState(new Set());
            const [difficultWords, setDifficultWords] = React.useState(new Set());
            const [learnedTimestamps, setLearnedTimestamps] = React.useState({});
            const [showDetails, setShowDetails] = React.useState(null);
            const [highlightedId, setHighlightedId] = React.useState(null);
            const [user, setUser] = React.useState(null);
            const [coins, setCoins] = React.useState(0);
            const [isLeaderboardOpen, setIsLeaderboardOpen] = React.useState(false);
            const [isProfileOpen, setIsProfileOpen] = React.useState(false);
            const [selectedTopics, setSelectedTopics] = React.useState([]);
            const [darkMode, setDarkMode] = React.useState(false);

            // Admin State
            const [gameConfig, setGameConfig] = React.useState(() => safeJSON('admin_game_config', DEFAULT_GAME_CONFIG));
            const [isAdminOpen, setIsAdminOpen] = React.useState(false);

            // Persist config
            React.useEffect(() => {
                localStorage.setItem('admin_game_config', JSON.stringify(gameConfig));
            }, [gameConfig]);

            // Init App
            React.useEffect(() => {
                try {
                    SoundManager.preload();
                } catch (err) {
                    console.warn('SoundManager preload failed:', err);
                }
            }, []);
            const [isAuthChecking, setIsAuthChecking] = React.useState(true);
            const [incomingInvitation, setIncomingInvitation] = React.useState(null);
            const [customReviewList, setCustomReviewList] = React.useState(null);

            // Shop Data
            const [unlockedSkins, setUnlockedSkins] = React.useState(() => safeJSON('toeic_unlocked_skins', ['skin_default']));
            const [equippedSkin, setEquipSkin] = React.useState(() => localStorage.getItem('toeic_equipped_skin') || 'skin_default');
            const [buyingItem, setBuyingItem] = React.useState(null);

            const handleGoogleLogin = async () => {
                playSound('general', 'click');
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                    playSound('general', 'success');
                } catch (error) {
                    console.error("Login failed:", error);
                    playSound('general', 'error');
                    alert("Đăng nhập thất bại: " + error.message);
                }
            };

            const getLocalData = () => ({
                coins: parseInt(localStorage.getItem('toeic_user_coins') || 500),
                unlockedSkins: JSON.parse(localStorage.getItem('toeic_unlocked_skins') || '["skin_default"]'),
                equippedSkin: localStorage.getItem('toeic_equipped_skin') || 'skin_default'
            });

            // Persist Shop Data Locally
            React.useEffect(() => {
                localStorage.setItem('toeic_unlocked_skins', JSON.stringify(unlockedSkins));
                if (user && db) {
                    const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                    userRef.set({ unlockedSkins }, { merge: true });
                }
            }, [unlockedSkins, user]);

            React.useEffect(() => {
                localStorage.setItem('toeic_equipped_skin', equippedSkin);
                if (user && db) {
                    const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                    userRef.set({ equippedSkin }, { merge: true });
                }
            }, [equippedSkin, user]);

            React.useEffect(() => {
                const isDark = localStorage.getItem('toeic_dark_mode') === 'true';
                setDarkMode(isDark);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                setDarkMode(prev => {
                    const newVal = !prev;
                    localStorage.setItem('toeic_dark_mode', newVal);
                    if (newVal) {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark');
                    }
                    return newVal;
                });
            };

            // 1. DATA LOADING & AUTH PERSISTENCE ---

            React.useEffect(() => {
                const storedLearned = localStorage.getItem('toeic_learned_words');
                if (storedLearned) setLearnedWords(new Set(JSON.parse(storedLearned)));

                const storedDifficult = localStorage.getItem('toeic_difficult_words');
                if (storedDifficult) setDifficultWords(new Set(JSON.parse(storedDifficult)));

                const storedTimestamps = localStorage.getItem('toeic_learned_timestamps');
                if (storedTimestamps) setLearnedTimestamps(JSON.parse(storedTimestamps));

                const storedCoins = localStorage.getItem('toeic_user_coins');
                if (storedCoins) setCoins(parseInt(storedCoins));

                // --- 2. AUTH & FIRESTORE SETUP ---
                const initAuth = async () => {
                    if (!auth) {
                        setIsAuthChecking(false);
                        return;
                    }
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try { await auth.signInWithCustomToken(__initial_auth_token); } catch (e) { console.error("Token Auth Error", e); }
                    }
                };
                initAuth();

                const unsubscribe = auth ? auth.onAuthStateChanged(u => {
                    setUser(u);
                    setIsAuthChecking(false);
                    if (u && db) {
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(u.uid);
                        userRef.onSnapshot(doc => {
                            if (doc.exists) {
                                const data = doc.data();
                                setCoins(prev => Math.max(prev, data.coins || 0));
                                localStorage.setItem('toeic_user_coins', data.coins || 0);
                                if (data.unlockedSkins) setUnlockedSkins(data.unlockedSkins);
                                if (data.equippedSkin) setEquipSkin(data.equippedSkin);
                            } else {
                                // New User Welcome Bonus: 500 coins
                                const initialCoins = parseInt(localStorage.getItem('toeic_user_coins') || 500);
                                const localData = getLocalData();
                                userRef.set({
                                    userId: u.uid,
                                    coins: localData.coins,
                                    unlockedSkins: localData.unlockedSkins,
                                    equippedSkin: localData.equippedSkin,
                                    updatedAt: new Date().toISOString()
                                }, { merge: true }).catch(err => { /* coin sync failed, expected on local without auth */ });
                                setCoins(localData.coins);
                            }
                        }, error => {
                            if (error?.message?.includes('permission')) return;
                            console.error("Snapshot error:", error);
                        });
                    }
                }) : () => { };
                return () => unsubscribe();
            }, []);

            // Real-time Presence
            React.useEffect(() => {
                if (!user || !db) return;

                const updatePresence = () => {
                    const presenceRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('presence').doc(user.uid);
                    // Use localStorage as fallback for name if user.displayName is null (common with anonymous)
                    const nickname = localStorage.getItem('toeic_user_name') || user.displayName || 'Khách';

                    presenceRef.set({
                        uid: user.uid,
                        displayName: nickname,
                        lastSeen: Date.now(),
                        status: view === 'memory' ? 'playing' : 'online'
                    }, { merge: true }).catch(e => {
                        if (e.message && e.message.includes("permission")) return; // Suppress permission errors in localdev
                        console.error("Presence write error:", e);
                    });
                };

                updatePresence();
                const interval = setInterval(updatePresence, 15000);

                return () => {
                    clearInterval(interval);
                };
            }, [user, view]);

            // Invitation Listener
            React.useEffect(() => {
                if (!user || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);

                const unsubscribe = inviteRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        // Only show if invite is fresh (last 2 mins)
                        if (Date.now() - data.createdAt < 120000) {
                            setIncomingInvitation(data);
                            playSound('coin'); // Reusing coin sound for alert
                        }
                    }
                });
                return () => unsubscribe();
            }, [user]);

            const acceptInvitation = async () => {
                if (!incomingInvitation || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);
                const roomId = incomingInvitation.roomId;

                // Move to memory game and join
                setIncomingInvitation(null);
                await inviteRef.delete();

                // We need a way to tell MemoryGameView to join this room
                // We can use a global state or force view + props
                window.pendingRoomJoin = roomId;
                setView('memory');
            };

            const declineInvitation = async () => {
                if (!incomingInvitation || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);
                setIncomingInvitation(null);
                await inviteRef.delete();
            };

            React.useEffect(() => { localStorage.setItem('toeic_learned_words', JSON.stringify([...learnedWords])); }, [learnedWords]);
            React.useEffect(() => { localStorage.setItem('toeic_difficult_words', JSON.stringify([...difficultWords])); }, [difficultWords]);
            React.useEffect(() => { localStorage.setItem('toeic_learned_timestamps', JSON.stringify(learnedTimestamps)); }, [learnedTimestamps]);
            React.useEffect(() => { localStorage.setItem('toeic_user_coins', coins); }, [coins]);

            const updateLearnedTimestamp = (id) => {
                const now = Date.now();
                setLearnedTimestamps(prev => ({ ...prev, [id]: now }));
            };

            const toggleLearned = (id) => {
                const newLearned = new Set(learnedWords);
                const newDifficult = new Set(difficultWords);

                if (newLearned.has(id)) {
                    newLearned.delete(id);
                } else {
                    newLearned.add(id);
                    if (newDifficult.has(id)) newDifficult.delete(id);
                    updateLearnedTimestamp(id);
                }
                setLearnedWords(newLearned);
                setDifficultWords(newDifficult);
            };

            const toggleDifficult = (id) => {
                const newDifficult = new Set(difficultWords);
                const newLearned = new Set(learnedWords);

                if (newDifficult.has(id)) {
                    newDifficult.delete(id);
                } else {
                    newDifficult.add(id);
                    if (newLearned.has(id)) newLearned.delete(id);
                }
                setDifficultWords(newDifficult);
                setLearnedWords(newLearned);
            };

            const markAsEasy = (id) => {
                const newLearned = new Set(learnedWords);
                const newDifficult = new Set(difficultWords);
                newLearned.add(id);
                if (newDifficult.has(id)) newDifficult.delete(id);
                updateLearnedTimestamp(id);
                setLearnedWords(newLearned);
                setDifficultWords(newDifficult);
            };

            const markAsHard = (id) => {
                const newDifficult = new Set(difficultWords);
                const newLearned = new Set(learnedWords);
                newDifficult.add(id);
                if (newLearned.has(id)) newLearned.delete(id);
                updateLearnedTimestamp(id); // Also update timestamp even if marked hard to reset review cycle
                setDifficultWords(newDifficult);
                setLearnedWords(newLearned);
            };

            const toggleDetails = (id) => setShowDetails(prev => prev === id ? null : id);

            const jumpToWord = (word) => {
                const item = toeicData.find(i => i.word.toLowerCase() === word.toLowerCase());
                if (item) {
                    setView('list');
                    setHighlightedId(item.id);
                    setShowDetails(item.id);

                    // Force expand details if not already (redundant with setShowDetails but good for safety)
                    // Then scroll
                    setTimeout(() => {
                        const el = document.getElementById(`word-${item.id}`);
                        if (el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // Optional: Flash effect logic is handled by CSS class 'highlightedId'
                        }
                        setTimeout(() => setHighlightedId(null), 2500); // Highlight lasts 2.5s
                    }, 100);
                } else {
                    alert(`Không tìm thấy từ: "${word}" trong danh sách bài học này.`);
                }
            };

            const speakWord = (text) => {
                // Tìm topic của từ trong toeicData
                const item = toeicData.find(i => i.word.toLowerCase() === text.toLowerCase());
                const topic = item ? item.topic : null;
                playTTS(text, topic).catch(() => { });
            };

            const startReviewSession = (wordsToReview) => {
                setCustomReviewList(wordsToReview);
                setView('flashcard');
            };

            // Filter logic
            const uniqueTopics = [...new Set(toeicData.map(i => i.topic))];
            const filteredData = selectedTopics.length > 0
                ? toeicData.filter(item => selectedTopics.includes(item.topic))
                : toeicData;

            const toggleFilterTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            if (isAuthChecking) {
                return (
                    <div className="min-h-screen bg-indigo-900 flex flex-col items-center justify-center text-white p-6">
                        <div className="relative">
                            <i className="fas fa-rocket text-4xl text-blue-400 animate-pulse"></i>
                            <div className="absolute -inset-4 bg-blue-500/20 blur-xl rounded-full"></div>
                        </div>
                        <h1 className="text-3xl font-black mt-8 tracking-tighter">TOEIC LIAM</h1>
                        <p className="text-blue-200/60 text-sm font-medium mt-2 animate-pulse">Đang chuẩn bị bệ phóng...</p>
                    </div>
                );
            }

            if (!user) return <LoginLandingPage />;
            if (!user.displayName) return <SetupProfileView user={user} />;

            return (
                <div className="min-h-screen relative overflow-x-hidden font-sans text-slate-900 dark:text-slate-100 transition-colors duration-300">
                    {/* Animated Gradient Background */}
                    <div className="fixed inset-0 z-[-1] bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-slate-900 dark:via-slate-800 dark:to-indigo-950 animate-gradient-xy"></div>
                    <div className="fixed inset-0 z-[-1] opacity-30 dark:opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-repeat pointer-events-none"></div>

                    {/* Navbar */}
                    <nav className="fixed top-0 left-0 right-0 z-50 bg-white/70 dark:bg-slate-900/70 backdrop-blur-lg border-b border-indigo-100/50 dark:border-slate-800/50 h-16 transition-all">
                        <div className="max-w-6xl mx-auto px-4 h-full flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView('list')}>
                                <div className="w-10 h-10 bg-gradient-to-tr from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20 transform group-hover:rotate-12 transition-transform duration-300">
                                    <i className="fas fa-layer-group"></i>
                                </div>
                                <h1 className="text-xl md:text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 tracking-tight hidden sm:block">
                                    TOEIC Master
                                </h1>
                            </div>

                            <div className="flex items-center gap-2 sm:gap-4">
                                <button onClick={toggleDarkMode} className="w-10 h-10 rounded-full flex items-center justify-center bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-yellow-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition">
                                    <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                                </button>

                                <button
                                    onClick={() => { toggleMusic(); document.getElementById('music-icon').className = `fas ${SoundManager.musicEnabled ? 'fa-slash' : 'fa-music'}`; }}
                                    className={`w-10 h-10 rounded-full flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition ${SoundManager.musicEnabled ? 'text-indigo-500' : 'text-slate-400'}`}
                                >
                                    <i id="music-icon" className={`fas ${SoundManager.musicEnabled ? 'fa-music' : 'fa-slash'}`}></i>
                                </button>

                                <button
                                    onClick={() => setIsLeaderboardOpen(true)}
                                    className="flex items-center gap-2 bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400 px-4 py-2 rounded-full text-xs font-bold border border-yellow-200 dark:border-yellow-900/50 cursor-pointer hover:bg-yellow-100 dark:hover:bg-yellow-900/30 transition shadow-sm"
                                >
                                    <i className="fas fa-trophy text-yellow-500 text-base"></i>
                                    <span className="hidden sm:inline font-black">{coins.toLocaleString()}</span>
                                </button>

                                {user ? (
                                    <div className="w-10 h-10 rounded-full p-[2px] bg-gradient-to-r from-indigo-500 to-purple-500 cursor-pointer hover:scale-105 transition" onClick={() => setIsProfileOpen(true)}>
                                        <div className="w-full h-full rounded-full overflow-hidden bg-white">
                                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`} alt="avatar" />
                                        </div>
                                    </div>
                                ) : (
                                    <button onClick={handleGoogleLogin} className="text-sm bg-gradient-to-r from-red-500 to-pink-600 text-white px-5 py-2 rounded-full font-bold shadow-lg hover:shadow-red-500/30 transition transform hover:-translate-y-0.5">
                                        Login
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Filter Bar (Floating under Nav) */}
                    {view === 'list' && (
                        <div className="fixed top-16 left-0 right-0 z-40 bg-white/60 dark:bg-slate-900/60 backdrop-blur-md border-b border-white/20">
                            <div className="max-w-6xl mx-auto px-4 py-3 overflow-x-auto flex gap-3 no-scrollbar mask-linear-fade">
                                <button onClick={() => setSelectedTopics([])} className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold transition-all ${selectedTopics.length === 0 ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30 scale-105' : 'bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 border border-slate-200 dark:border-slate-700 hover:border-indigo-300'}`}>
                                    <i className="fas fa-border-all mr-1"></i> Tất cả
                                </button>
                                {uniqueTopics.map(t => (
                                    <button key={t} onClick={() => toggleFilterTopic(t)} className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-all ${selectedTopics.includes(t) ? 'bg-indigo-100 dark:bg-indigo-900/40 text-indigo-700 dark:text-indigo-300 border-indigo-300 dark:border-indigo-700 scale-105' : 'bg-white dark:bg-slate-800/80 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-700 hover:bg-indigo-50 dark:hover:bg-slate-700'}`}>
                                        {t}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="pt-32 pb-32 max-w-6xl mx-auto px-4 min-h-[calc(100vh-100px)]">
                        {/* Invitation Toast */}
                        {incomingInvitation && (
                            <div className="fixed top-20 right-4 z-[60] max-w-sm w-full bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-4 border-l-4 border-indigo-500 animate-slideLeft">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-2xl animate-bounce"><i className="fas fa-gamepad"></i></div>
                                    <div className="flex-1">
                                        <h4 className="font-bold text-slate-900 dark:text-white text-sm">{incomingInvitation.hostName}</h4>
                                        <p className="text-xs text-slate-500">Mời bạn chơi Memory (Cược x{incomingInvitation.multiplier})</p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <button onClick={acceptInvitation} className="bg-indigo-600 text-white px-3 py-1 rounded-lg text-xs font-bold">Chơi</button>
                                        <button onClick={declineInvitation} className="bg-slate-100 text-slate-500 px-3 py-1 rounded-lg text-xs font-bold">Bỏ</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Debt Warning */}
                        {coins < 0 && (
                            <div className="mb-6 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-900/50 p-4 rounded-2xl flex items-center gap-4 animate-pulse">
                                <div className="w-10 h-10 bg-red-100 dark:bg-red-900/40 rounded-full flex items-center justify-center text-red-500"><i className="fas fa-exclamation-triangle"></i></div>
                                <div>
                                    <div className="font-bold text-red-800 dark:text-red-300 text-sm">Cảnh báo nợ xu</div>
                                    <div className="text-xs text-red-600 dark:text-red-400">Bạn đang âm {coins.toLocaleString()} xu. Hãy học bài để trả nợ!</div>
                                </div>
                            </div>
                        )}

                        <main className="animate-fadeIn">
                            {view === 'list' && <WordListView data={filteredData} learnedWords={learnedWords} difficultWords={difficultWords} toggleLearned={toggleLearned} toggleDifficult={toggleDifficult} showDetails={showDetails} toggleDetails={toggleDetails} highlightedId={highlightedId} jumpToWord={jumpToWord} />}
                            {view === 'flashcard' && <FlashcardView allData={toeicData} learnedWords={learnedWords} difficultWords={difficultWords} learnedTimestamps={learnedTimestamps} markAsEasy={markAsEasy} markAsHard={markAsHard} customReviewList={customReviewList} jumpToWord={jumpToWord} />}
                            {view === 'quiz' && <QuizView allData={toeicData} setCoins={setCoins} user={user} speakWord={speakWord} learnedWords={learnedWords} markAsEasy={markAsEasy} markAsHard={markAsHard} />}
                            {view === 'runner' && <RunnerGameView allData={toeicData} coins={coins} setCoins={setCoins} user={user} equippedSkin={equippedSkin} view={view} config={gameConfig.runner} />}
                            {view === 'flappy' && <AirplaneGameView allData={toeicData} coins={coins} setCoins={setCoins} user={user} config={gameConfig.flappy} />}
                            {view === 'archery' && <ArcheryGameView allData={toeicData} coins={coins} setCoins={setCoins} user={user} />}
                            {view === 'shop' && <ShopView coins={coins} setCoins={setCoins} unlockedSkins={unlockedSkins} setUnlockedSkins={setUnlockedSkins} equippedSkin={equippedSkin} setEquipSkin={setEquipSkin} buyingItem={buyingItem} setBuyingItem={setBuyingItem} />}
                            {view === 'memory' && <MemoryGameView allData={toeicData} setCoins={setCoins} user={user} coins={coins} />}
                        </main>
                    </div>

                    {/* FLOATING GLASS DOCK (macOS Style) */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
                        <div className="bg-white/20 dark:bg-black/30 backdrop-blur-xl border border-white/20 dark:border-white/10 p-2 rounded-2xl flex items-center gap-1 sm:gap-2 shadow-[0_20px_40px_rgba(0,0,0,0.2)] hover:scale-105 transition-transform duration-300 ease-out">
                            {[
                                { id: 'list', icon: 'layer-group', label: 'Học Từ', color: 'indigo' },
                                { id: 'flashcard', icon: 'clone', label: 'Thẻ Nhớ', color: 'blue' },
                                { id: 'quiz', icon: 'brain', label: 'Quiz', color: 'purple' },
                                { id: 'runner', icon: 'person-running', label: 'Bắn Vịt', color: 'emerald' },
                                { id: 'flappy', icon: 'plane-departure', label: 'Máy Bay', color: 'sky' },
                                { id: 'archery', icon: 'rocket', label: 'Space', color: 'orange' },
                                { id: 'memory', icon: 'gamepad', label: 'Memory', color: 'pink' },
                                { id: 'shop', icon: 'store', label: 'Shop', color: 'yellow' },
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => { setView(item.id); setCustomReviewList(null); playSound('general', 'click'); }}
                                    className={`relative group w-12 h-12 sm:w-14 sm:h-14 rounded-xl flex flex-col items-center justify-center transition-all duration-300 ${view === item.id ? 'bg-white dark:bg-slate-800 shadow-xl scale-110 -translate-y-2 z-10' : 'hover:bg-white/50 dark:hover:bg-white/10 hover:scale-110 hover:-translate-y-1'}`}
                                >
                                    <i className={`fas fa-${item.icon} text-lg sm:text-xl mb-0.5 ${view === item.id ? `text-${item.color}-500` : 'text-slate-600 dark:text-slate-300 group-hover:text-slate-900 dark:group-hover:text-white'}`}></i>
                                    <span className={`text-[8px] font-bold ${view === item.id ? `text-${item.color}-600` : 'text-slate-500 dark:text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-5 bg-black/80 text-white px-2 py-0.5 rounded pointer-events-none'}`}>
                                        {view === item.id ? '' : item.label}
                                    </span>

                                    {/* Active Dot */}
                                    {view === item.id && <div className={`absolute -bottom-2 w-1 h-1 rounded-full bg-${item.color}-500`}></div>}
                                </button>
                            ))}
                        </div>
                    </div>

                    <LeaderboardModal isOpen={isLeaderboardOpen} onClose={() => setIsLeaderboardOpen(false)} user={user} coins={coins} />
                    <ProfileModal isOpen={isProfileOpen} onClose={() => setIsProfileOpen(false)} data={toeicData} learnedWords={learnedWords} learnedTimestamps={learnedTimestamps} startReviewSession={startReviewSession} onAdminOpen={() => { setIsAdminOpen(true); setIsProfileOpen(false); }} />
                    <AdminSettingsModal isOpen={isAdminOpen} onClose={() => setIsAdminOpen(false)} config={gameConfig} setConfig={setGameConfig} coins={coins} setCoins={setCoins} />

                    {/* Global CSS for new animations */}
                    <style>{`
                        @keyframes gradient-xy {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                        .animate-gradient-xy {
                            background-size: 400% 400%;
                            animation: gradient-xy 15s ease infinite;
                        }
                        .glass-card {
                            background: rgba(255, 255, 255, 0.7);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                        }
                        .dark .glass-card {
                            background: rgba(15, 23, 42, 0.7);
                            border: 1px solid rgba(255, 255, 255, 0.1);
                        }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
