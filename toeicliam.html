        const MemoryGameView = ({ allData, setCoins, user, coins }) => {
            const [gameMode, setGameMode] = React.useState(null);
            const [cards, setCards] = React.useState([]);
            const [flippedIndices, setFlippedIndices] = React.useState([]);
            const [matchedIndices, setMatchedIndices] = React.useState([]);
            const [level, setLevel] = React.useState(1);
            const [levelComplete, setLevelComplete] = React.useState(false);
            const [processing, setProcessing] = React.useState(false);
            const [matchedItem, setMatchedItem] = React.useState(null);
            const [currentPlayer, setCurrentPlayer] = React.useState(1);
            const [scores, setScores] = React.useState({ 1: 0, 2: 0 });
            const [pvpWinner, setPvPWinner] = React.useState(null);
            const [aiMemory, setAiMemory] = React.useState({});
            const [aiTargets, setAiTargets] = React.useState([]);

            const [selectedTopics, setSelectedTopics] = React.useState([]);
            const uniqueTopics = React.useMemo(() => [...new Set(allData.map(i => i.topic))], [allData]);

            const [roomId, setRoomId] = React.useState('');
            const [isHost, setIsHost] = React.useState(false);
            const [onlineStatus, setOnlineStatus] = React.useState('idle');
            const [inputRoomId, setInputRoomId] = React.useState('');
            const [hasPaid, setHasPaid] = React.useState(false);
            const [betMultiplier, setBetMultiplier] = React.useState(1);
            const [onlinePlayers, setOnlinePlayers] = React.useState([]);
            const [showInviteModal, setShowInviteModal] = React.useState(false);

            // Functions Definitions (Moved outside effects)
            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'en-US';
                    window.speechSynthesis.speak(u);
                }
            };

            const toggleTopic = (topic) => {
                setSelectedTopics(prev => {
                    if (prev.includes(topic)) return prev.filter(t => t !== topic);
                    return [...prev, topic];
                });
            };

            const toggleAllTopics = () => {
                if (selectedTopics.length === uniqueTopics.length) setSelectedTopics([]);
                else setSelectedTopics(uniqueTopics);
            };

            const calculateAiMoves = () => {
                const memoryIndices = Object.keys(aiMemory).map(Number).filter(idx => !matchedIndices.includes(idx));
                let firstIdx = -1; let secondIdx = -1;
                for (let i = 0; i < memoryIndices.length; i++) { for (let j = i + 1; j < memoryIndices.length; j++) { const idxA = memoryIndices[i]; const idxB = memoryIndices[j]; if (cards[idxA].itemId === cards[idxB].itemId) { firstIdx = idxA; secondIdx = idxB; break; } } if (firstIdx !== -1) break; }
                if (firstIdx === -1) {
                    const unknownIndices = cards.map((_, i) => i).filter(i => !matchedIndices.includes(i) && !memoryIndices.includes(i));
                    const allAvailable = cards.map((_, i) => i).filter(i => !matchedIndices.includes(i));
                    if (unknownIndices.length > 0) firstIdx = unknownIndices[Math.floor(Math.random() * unknownIndices.length)]; else firstIdx = allAvailable[Math.floor(Math.random() * allAvailable.length)];
                    const firstCard = cards[firstIdx];
                    const matchInMemory = memoryIndices.find(idx => cards[idx].itemId === firstCard.itemId && idx !== firstIdx);
                    if (matchInMemory !== undefined) secondIdx = matchInMemory; else { const remaining = allAvailable.filter(i => i !== firstIdx); secondIdx = remaining[Math.floor(Math.random() * remaining.length)]; }
                }
                return [firstIdx, secondIdx];
            };

            const checkForMatch = ([idx1, idx2]) => {
                const card1 = cards[idx1];
                const card2 = cards[idx2];
                const isMatch = card1.itemId === card2.itemId;
                if (isMatch) {
                    setTimeout(() => {
                        playSound('match');
                        const wordToSpeak = card1.type === 'word' ? card1.content : card2.content;
                        speak(wordToSpeak);
                        const newMatched = [...matchedIndices, idx1, idx2];
                        setMatchedIndices(newMatched);
                        setFlippedIndices([]);
                        setProcessing(false);

                        const matchedId = card1.itemId;
                        const itemDetails = allData.find(i => i.id === matchedId);
                        setMatchedItem(itemDetails);

                        if (gameMode === 'solo') {
                            setCoins(prev => prev + 100);
                            if (user && db) {
                                const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                                const currentCoins = parseInt(localStorage.getItem('toeic_user_coins') || 0) + 100;
                                userRef.set({ coins: currentCoins }, { merge: true });
                            }
                        } else { setScores(prev => ({ ...prev, [currentPlayer]: prev[currentPlayer] + 100 })); }

                        if (newMatched.length === cards.length) {
                            if (gameMode === 'solo') { setTimeout(() => setLevelComplete(true), 500); }
                            else { setTimeout(() => { const winner = scores[1] > scores[2] ? 1 : (scores[2] > scores[1] ? 2 : 'draw'); setPvPWinner(winner); }, 500); }
                        }
                    }, 600);
                } else {
                    setTimeout(() => {
                        playSound('miss');
                        setFlippedIndices([]);
                        setProcessing(false);
                        if (gameMode === 'ai') { setCurrentPlayer(prev => prev === 1 ? 2 : 1); }
                    }, 1000);
                }
            };

            const handleOnlineCardClick = async (index) => {
                const amIHost = isHost;
                if (processing) return;
                const isMyTurn = (amIHost && currentPlayer === 1) || (!amIHost && currentPlayer === 2);
                if (!isMyTurn) return;
                if (flippedIndices.includes(index) || matchedIndices.includes(index)) return;
                playSound('flip');
                const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                const newFlipped = [...flippedIndices, index];
                await roomRef.update({ flipped: newFlipped });
                if (newFlipped.length === 2) {
                    await roomRef.update({ processing: true });
                    const card1 = cards[newFlipped[0]];
                    const card2 = cards[newFlipped[1]];
                    const isMatch = card1.itemId === card2.itemId;
                    if (isMatch) {
                        setTimeout(async () => {
                            playSound('match');
                            const wordToSpeak = card1.type === 'word' ? card1.content : card2.content;
                            speak(wordToSpeak);

                            const matchedId = card1.itemId;
                            const itemDetails = allData.find(i => i.id === matchedId);
                            setMatchedItem(itemDetails);

                            const newMatched = [...matchedIndices, ...newFlipped];
                            const newScores = { ...scores };
                            if (amIHost) newScores.host += 100; else newScores.guest += 100;
                            await roomRef.update({ matched: newMatched, flipped: [], scores: newScores, processing: false });
                        }, 600);
                    } else {
                        setTimeout(async () => {
                            playSound('miss');
                            const doc = await roomRef.get();
                            const currentData = doc.data();
                            const nextTurn = currentData.turn === currentData.hostId ? currentData.guestId : currentData.hostId;
                            await roomRef.update({ flipped: [], processing: false, turn: nextTurn });
                        }, 1000);
                    }
                }
            };

            const handleCardClick = (index) => {
                if (gameMode === 'pvp_online') { handleOnlineCardClick(index); return; }
                if (processing || flippedIndices.includes(index) || matchedIndices.includes(index)) return;
                playSound('flip');
                const newFlipped = [...flippedIndices, index];
                setFlippedIndices(newFlipped);
                setAiMemory(prev => ({ ...prev, [index]: cards[index].itemId }));
                if (newFlipped.length === 2) { setProcessing(true); checkForMatch(newFlipped); }
            };

            const performAiTurn = () => {
                if (aiTargets.length === 0) {
                    const moves = calculateAiMoves();
                    setAiTargets(moves);
                }
            };

            const startLevel = (mode = gameMode) => {
                setLevelComplete(false); setMatchedIndices([]); setFlippedIndices([]); setPvPWinner(null); setAiMemory({}); setHasPaid(false); setAiTargets([]);
                if (level === 1) { setCurrentPlayer(1); setScores({ 1: 0, 2: 0 }); }

                let availableData = allData;
                if (selectedTopics.length > 0) {
                    availableData = allData.filter(item => selectedTopics.includes(item.topic));
                }
                if (availableData.length < 8) availableData = allData;

                const shuffledData = [...availableData].sort(() => Math.random() - 0.5);
                const pairCount = (mode === 'ai' || mode === 'pvp_online') ? 8 : 6;
                const selectedItems = shuffledData.slice(0, pairCount);

                let cardSet = [];
                selectedItems.forEach(item => { cardSet.push({ id: `word-${item.id}-${Math.random()}`, content: item.word, type: 'word', itemId: item.id }); cardSet.push({ id: `mean-${item.id}-${Math.random()}`, content: item.meaning, type: 'meaning', itemId: item.id }); });
                setCards(cardSet.sort(() => Math.random() - 0.5));
            };

            const startGameWithTopics = (mode) => {
                setGameMode(mode);
                startLevel(mode);
            };

            const createRoom = async () => {
                if (!user || !db) return alert("Vui lòng đăng nhập!");
                if (coins < 200) return alert("Bạn cần ít nhất 200 xu để cược!");
                try {
                    const newRoomId = Math.floor(100000 + Math.random() * 900000).toString();

                    let availableData = allData;
                    if (selectedTopics.length > 0) availableData = allData.filter(item => selectedTopics.includes(item.topic));
                    if (availableData.length < 8) availableData = allData;

                    const shuffledData = [...availableData].sort(() => Math.random() - 0.5);
                    const selectedItems = shuffledData.slice(0, 8);
                    let cardSet = [];
                    selectedItems.forEach(item => { cardSet.push({ id: `word-${item.id}-${Math.random()}`, content: item.word, type: 'word', itemId: item.id }); cardSet.push({ id: `mean-${item.id}-${Math.random()}`, content: item.meaning, type: 'meaning', itemId: item.id }); });
                    cardSet.sort(() => Math.random() - 0.5);

                    const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(newRoomId);
                    await roomRef.set({ hostId: user.uid, guestId: null, status: 'waiting', board: cardSet, flipped: [], matched: [], turn: user.uid, scores: { host: 0, guest: 0 }, processing: false, createdAt: new Date().toISOString(), multiplier: betMultiplier });
                    setRoomId(newRoomId); setIsHost(true); setOnlineStatus('waiting'); setHasPaid(false);
                } catch (error) { console.error("Lỗi tạo phòng:", error); alert("Lỗi tạo phòng. Hãy kiểm tra mạng."); }
            };

            const [isJoining, setIsJoining] = React.useState(false);

            const joinRoom = async () => {
                if (!user || !db) return alert("Vui lòng đăng nhập!");
                if (coins < 200) return alert("Bạn cần ít nhất 200 xu để cược!");
                if (!inputRoomId) return alert("Vui lòng nhập mã phòng!");
                if (isJoining) return; // Prevent double click
                
                setIsJoining(true);
                try {
                    const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(inputRoomId);
                    const doc = await roomRef.get();
                    if (!doc.exists) { setIsJoining(false); return alert("Phòng không tồn tại!"); }
                    const roomData = doc.data();
                    const multiplier = roomData.multiplier || 1;
                    if (coins < 200 * multiplier) { setIsJoining(false); return alert(`Bạn không đủ ${200 * multiplier} xu để vào phòng cược x${multiplier} này!`); }

                    if (roomData.hostId === user.uid) { setIsJoining(false); return alert("Bạn không thể tự vào phòng của chính mình!"); }
                    if (roomData.status !== 'waiting') { setIsJoining(false); return alert("Phòng đang chơi hoặc đã đầy!"); }
                    
                    // Load cards TRƯỚC khi update room để giảm delay
                    if (roomData.board) {
                        setCards(roomData.board);
                        setFlippedIndices(roomData.flipped || []);
                        setMatchedIndices(roomData.matched || []);
                        setScores(roomData.scores || { host: 0, guest: 0 });
                        setCurrentPlayer(roomData.turn === roomData.hostId ? 1 : 2);
                    }
                    
                    // Set local state ngay lập tức
                    setGameMode('pvp_online');
                    setRoomId(inputRoomId);
                    setIsHost(false);
                    setOnlineStatus('playing');
                    setHasPaid(false);
                    
                    // Update room sau cùng (async, không block UI)
                    roomRef.update({ guestId: user.uid, status: 'playing' });
                    
                    setIsJoining(false);
                } catch (error) { 
                    console.error("Lỗi vào phòng:", error); 
                    setIsJoining(false);
                    alert("Lỗi kết nối phòng."); 
                }
            };

            const inviteUser = async (targetUserId) => {
                if (!db || !user || !roomId) return;
                const multiplier = betMultiplier;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(targetUserId);
                await inviteRef.set({
                    hostId: user.uid,
                    hostName: user.displayName || 'Bạn của bạn',
                    roomId: roomId,
                    multiplier: multiplier,
                    createdAt: Date.now()
                });
                alert("Đã gửi lời mời!");
            };

            // --- EFFECTS ---
            // Auto Join from Invite
            React.useEffect(() => {
                if (window.pendingRoomJoin && onlineStatus === 'idle') {
                    const rid = window.pendingRoomJoin;
                    window.pendingRoomJoin = null;
                    setInputRoomId(rid);
                    // Trigger join
                    setTimeout(() => {
                        const joinBtn = document.getElementById('join-btn-trigger');
                        if (joinBtn) joinBtn.click();
                    }, 500);
                }
            }, [onlineStatus]);

            // NEW: Presence / Online Players list (Active in lobby and waiting)
            // FIX: Chạy listener ngay khi vào màn hình Game (gameMode === null) hoặc khi đã chọn pvp_online
            React.useEffect(() => {
                if (!db || (gameMode !== null && gameMode !== 'pvp_online')) return;
                const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('presence');

                const unsubscribe = colRef.onSnapshot(snap => {
                    const players = [];
                    const now = Date.now();
                    snap.forEach(doc => {
                        const p = doc.data();
                        const timeDiff = now - p.lastSeen;
                        // 15-minute window for extreme safety
                        if (timeDiff < 900000) {
                            players.push(p);
                        }
                    });
                    setOnlinePlayers(players);
                }, err => {
                    console.error("Presence listen error:", err);
                });
                return () => unsubscribe();
            }, [db, gameMode, user?.uid]);

            // Danh sách người khác (không bao gồm chính mình) để mời
            const otherOnlinePlayers = React.useMemo(() => {
                return onlinePlayers.filter(p => p.uid !== user?.uid);
            }, [onlinePlayers, user?.uid]);

            // AI Logic Hook 1
            React.useEffect(() => {
                if (gameMode === 'ai' && currentPlayer === 2 && !levelComplete && !pvpWinner && !processing && flippedIndices.length === 0 && aiTargets.length === 0) {
                    const timer = setTimeout(() => performAiTurn(), 1000);
                    return () => clearTimeout(timer);
                }
            }, [currentPlayer, gameMode, processing, levelComplete, pvpWinner, flippedIndices.length, aiTargets.length]);

            // AI Logic Hook 2
            React.useEffect(() => {
                if (gameMode !== 'ai' || currentPlayer !== 2 || aiTargets.length === 0) return;
                if (flippedIndices.length === 0) {
                    const timer = setTimeout(() => handleCardClick(aiTargets[0]), 400);
                    return () => clearTimeout(timer);
                } else if (flippedIndices.length === 1) {
                    if (flippedIndices[0] !== aiTargets[1]) {
                        const timer = setTimeout(() => {
                            handleCardClick(aiTargets[1]);
                            setAiTargets([]);
                        }, 800);
                        return () => clearTimeout(timer);
                    }
                }
            }, [aiTargets, flippedIndices, gameMode, currentPlayer]);

            React.useEffect(() => { if (gameMode && gameMode !== 'pvp_online') startLevel(); }, [level]); // Removed gameMode dep to avoid double reset

            // Online Sync
            React.useEffect(() => {
                if (gameMode === 'pvp_online' && roomId && db) {
                    const roomRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(roomId);
                    const unsubscribe = roomRef.onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            if (isHost && onlineStatus === 'waiting' && data.guestId) setOnlineStatus('playing');
                            if (data.status === 'playing') {
                                setCards(data.board || []); setFlippedIndices(data.flipped || []); setMatchedIndices(data.matched || []); setScores(data.scores || { host: 0, guest: 0 });
                                setCurrentPlayer(data.turn === data.hostId ? 1 : 2); setProcessing(data.processing || false);

                                if ((data.matched || []).length === (data.board || []).length && (data.board || []).length > 0 && !hasPaid) {
                                    const s = data.scores;
                                    const winner = s.host > s.guest ? 1 : (s.guest > s.host ? 2 : 'draw');
                                    setPvPWinner(winner);
                                    setHasPaid(true);

                                    if (winner !== 'draw') {
                                        const amIHost = isHost;
                                        const iWon = (amIHost && winner === 1) || (!amIHost && winner === 2);
                                        const multiplier = data.multiplier || 1;
                                        const betAmount = 200 * multiplier;

                                        let newCoinBalance = coins;
                                        if (iWon) newCoinBalance += betAmount; else newCoinBalance -= betAmount;

                                        setCoins(newCoinBalance);
                                        if (user && db) {
                                            const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                                            userRef.set({ coins: newCoinBalance }, { merge: true });
                                        }
                                    }
                                }
                            }
                        }
                    });
                    return () => unsubscribe();
                }
            }, [gameMode, roomId, isHost, onlineStatus, hasPaid, coins]);


            // TOPIC SELECTION SCREEN
            if (!gameMode) {
                return (
                    <div className="flex flex-col items-center p-4 animate-fadeIn">
                        <h2 className="text-2xl font-black text-indigo-900 dark:text-white mb-2">Cài Đặt Trò Chơi</h2>
                        <div className="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-md w-full max-w-2xl border border-indigo-50 dark:border-slate-700 mb-6">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="font-bold text-gray-700 dark:text-slate-300">Chọn Chủ Đề ({selectedTopics.length || 'Tất cả'})</h3>
                                <button
                                    onClick={toggleAllTopics}
                                    className="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded hover:bg-indigo-100"
                                >
                                    {selectedTopics.length === uniqueTopics.length ? 'Bỏ chọn hết' : 'Chọn tất cả'}
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 max-h-40 overflow-y-auto pr-1">
                                {uniqueTopics.map(topic => (
                                    <button
                                        key={topic}
                                        onClick={() => toggleTopic(topic)}
                                        className={`px-3 py-1.5 rounded-full text-xs font-bold border transition-all topic-chip ${selectedTopics.includes(topic) ? 'selected' : 'bg-gray-50 text-gray-500 border-gray-200 hover:bg-gray-100 dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 dark:hover:bg-slate-600'}`}
                                    >
                                        {topic}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-2 text-xs text-gray-400 italic text-center">
                                {selectedTopics.length === 0 ? "Chế độ: Tự động Mix (Tất cả chủ đề)" : "Chế độ: Mix Thủ công"}
                            </div>
                        </div>

                        <div className="flex flex-col gap-4 w-full max-w-sm">
                            <div className="mb-2">
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Chọn mức cược (Nhân hệ số)</label>
                                <div className="flex justify-between gap-2">
                                    {[1, 2, 3, 5, 10].map(m => (
                                        <button
                                            key={m}
                                            onClick={() => setBetMultiplier(m)}
                                            className={`flex-1 py-2 rounded-xl text-xs font-black transition-all border-2 ${betMultiplier === m ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-slate-400 border-slate-100 hover:border-indigo-200'}`}
                                        >
                                            x{m}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <button onClick={() => startGameWithTopics('solo')} className="p-4 bg-white dark:bg-slate-800 border-2 border-indigo-100 dark:border-slate-700 hover:border-indigo-500 rounded-xl shadow-sm hover:shadow-md transition flex items-center gap-4 group">
                                <div className="w-12 h-12 bg-indigo-50 dark:bg-indigo-900/30 rounded-full flex items-center justify-center group-hover:bg-indigo-100"><i className="fas fa-user text-xl text-indigo-600 dark:text-indigo-400"></i></div>
                                <div className="text-left"><span className="font-bold block text-slate-800 dark:text-white">Luyện tập (1 người)</span><span className="text-xs text-slate-400">Kiếm xu, qua màn</span></div>
                            </button>
                            <button onClick={() => startGameWithTopics('ai')} className="p-4 bg-white dark:bg-slate-800 border-2 border-purple-100 dark:border-slate-700 hover:border-purple-500 rounded-xl shadow-sm hover:shadow-md transition flex items-center gap-4 group">
                                <div className="w-12 h-12 bg-purple-50 dark:bg-purple-900/30 rounded-full flex items-center justify-center group-hover:bg-purple-100"><i className="fas fa-robot text-xl text-purple-600 dark:text-purple-400"></i></div>
                                <div className="text-left"><span className="font-bold block text-slate-800 dark:text-white">Đấu với Máy (AI)</span><span className="text-xs text-slate-400">Luyện phản xạ</span></div>
                            </button>
                            <button onClick={() => startGameWithTopics('pvp_online')} className="p-4 bg-white dark:bg-slate-800 border-2 border-orange-100 dark:border-slate-700 hover:border-orange-500 rounded-xl shadow-sm hover:shadow-md transition flex items-center gap-4 group">
                                <div className="w-12 h-12 bg-orange-50 dark:bg-orange-900/30 rounded-full flex items-center justify-center group-hover:bg-orange-100"><i className="fas fa-globe text-xl text-orange-600 dark:text-orange-400"></i></div>
                                <div className="text-left flex-1">
                                    <span className="font-bold block text-slate-800 dark:text-white">Online PvP (Cược {200 * betMultiplier})</span>
                                    <span className="text-xs text-slate-400">Đấu với người thật (x{betMultiplier})</span>
                                </div>
                                {otherOnlinePlayers.length > 0 && (
                                    <div className="flex items-center gap-1 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 px-2 py-1 rounded-full text-[10px] font-black">
                                        <i className="fas fa-circle text-[6px] animate-pulse"></i>
                                        {otherOnlinePlayers.length} online
                                    </div>
                                )}
                            </button>

                            {/* Preview Online Players - chỉ hiện người khác */}
                            {otherOnlinePlayers.length > 0 ? (
                                <div className="mt-4 p-4 bg-gradient-to-r from-orange-50 to-amber-50 dark:from-slate-800 dark:to-slate-700 rounded-xl border border-orange-100 dark:border-slate-600">
                                    <div className="flex items-center justify-between mb-3">
                                        <span className="text-[10px] font-black text-orange-600 dark:text-orange-400 uppercase tracking-widest flex items-center gap-2">
                                            <i className="fas fa-users"></i> Cao thủ đang online
                                        </span>
                                        <span className="bg-orange-200 dark:bg-orange-900/50 text-orange-700 dark:text-orange-300 px-2 py-0.5 rounded text-[10px] font-black">{otherOnlinePlayers.length}</span>
                                    </div>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {otherOnlinePlayers.slice(0, 6).map(p => (
                                            <div key={p.uid} className="flex flex-col items-center gap-1">
                                                <div className="w-9 h-9 rounded-full flex items-center justify-center text-white font-black text-xs shadow-sm bg-gradient-to-br from-orange-400 to-amber-500">
                                                    {(p.displayName || '?').charAt(0).toUpperCase()}
                                                </div>
                                                <span className="text-[8px] font-bold text-slate-500 dark:text-slate-400 truncate w-12 text-center">{p.displayName || 'Khách'}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-[10px] text-center text-orange-500 dark:text-orange-400 mt-3 italic">Bấm "Online PvP" để mời họ đấu!</p>
                                </div>
                            ) : (
                                <div className="mt-4 p-4 bg-slate-50 dark:bg-slate-800 rounded-xl border border-dashed border-slate-200 dark:border-slate-700 text-center">
                                    <i className="fas fa-user-clock text-2xl text-slate-300 dark:text-slate-600 mb-2"></i>
                                    <p className="text-[10px] text-slate-400 dark:text-slate-500">Chưa có ai online. Hãy mời bạn bè vào chơi!</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // ONLINE WAITING SCREEN
            if (gameMode === 'pvp_online' && onlineStatus !== 'playing') {
                return (
                    <div className="flex flex-col items-center justify-center h-[500px] gap-6 animate-fadeIn">
                        <button onClick={() => { setGameMode(null); setOnlineStatus('idle'); }} className="absolute top-4 left-4 text-slate-400 hover:text-slate-600 font-bold"><i className="fas fa-arrow-left"></i> Menu</button>
                        {onlineStatus === 'waiting' ? (
                            <div className="text-center">
                                <div className="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse"> <i className="fas fa-wifi text-4xl text-orange-500"></i> </div>
                                <h3 className="text-xl font-bold text-slate-800 mb-2">Đang chờ đối thủ...</h3>
                                <p className="text-slate-500 mb-4">Gửi mã này cho bạn bè:</p>
                                <div className="text-4xl font-black text-indigo-600 bg-white border-2 border-indigo-100 px-6 py-3 rounded-xl tracking-widest shadow-sm mb-6">{roomId}</div>
                                <p className="text-xs font-bold text-orange-600 mb-2"><i className="fas fa-coins"></i> Cược: 200 Xu</p>
                                <p className="text-xs text-slate-400">Đừng thoát màn hình này nhé.</p>
                            </div>
                        ) : (
                            <div className="space-y-4 w-full max-w-xs text-center">
                                <h2 className="text-2xl font-black text-indigo-900 mb-6">Online PvP Lobby</h2>
                                <p className="text-sm font-bold text-orange-600 bg-orange-50 py-2 rounded-lg mb-4"><i className="fas fa-coins"></i> Phí tham gia: 200 Xu</p>
                                <button onClick={createRoom} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2"> <i className="fas fa-plus-circle"></i> Tạo Phòng Mới </button>
                                <div className="relative"> <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-200"></div></div> <div className="relative flex justify-center text-sm"><span className="px-2 bg-[#f0f4f8] text-gray-500">Hoặc vào phòng</span></div> </div>
                                <div className="flex gap-2"> <input type="text" className="flex-1 border-2 border-gray-200 rounded-xl px-4 py-2 focus:outline-none focus:border-indigo-500 font-bold text-center tracking-widest" placeholder="Nhập mã phòng" maxLength="6" value={inputRoomId} onChange={(e) => setInputRoomId(e.target.value)} disabled={isJoining} /> <button id="join-btn-trigger" onClick={joinRoom} disabled={isJoining} className={`px-4 py-2 rounded-xl font-bold transition ${isJoining ? 'bg-indigo-400 text-white cursor-wait' : 'bg-white border-2 border-indigo-100 text-indigo-600 hover:bg-indigo-50'}`}>{isJoining ? <i className="fas fa-spinner fa-spin"></i> : 'Vào'}</button> </div>

                                {/* Lobby Online List - chỉ hiện người khác */}
                                <div className="mt-8 border-t border-slate-200 dark:border-slate-700 pt-4">
                                    <div className="flex items-center justify-between mb-3">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cao thủ đang online</span>
                                        <span className="bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 px-2 py-0.5 rounded text-[10px] font-black">{otherOnlinePlayers.length}</span>
                                    </div>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {otherOnlinePlayers.slice(0, 5).map(p => (
                                            <div key={p.uid} className="flex flex-col items-center gap-1 group">
                                                <div className="w-10 h-10 rounded-full flex items-center justify-center text-white font-black text-xs shadow-sm ring-2 ring-offset-1 bg-slate-400 ring-slate-200">
                                                    {(p.displayName || '?').charAt(0).toUpperCase()}
                                                </div>
                                                <span className="text-[8px] font-bold text-slate-500 truncate w-12 text-center">{p.displayName || 'Khách'}</span>
                                            </div>
                                        ))}
                                        {otherOnlinePlayers.length === 0 && <span className="text-[10px] text-slate-400 italic">Chưa có ai online khác...</span>}
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* Invitation Modal (Full list) - chỉ hiện người khác để mời */}
                        {onlineStatus === 'waiting' && isHost && (
                            <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border-2 border-indigo-500 dark:border-indigo-400 w-full max-w-sm mt-4 animate-slideUp">
                                <h4 className="font-black text-indigo-900 dark:text-white mb-4 flex items-center justify-between uppercase tracking-tighter">
                                    <span>Mời cao thủ ({otherOnlinePlayers.length})</span>
                                    <div className="flex items-center gap-1">
                                        <span className="text-[8px] font-bold text-green-500 uppercase tracking-widest">Online</span>
                                        <i className="fas fa-circle text-[8px] text-green-500 animate-pulse"></i>
                                    </div>
                                </h4>
                                <div className="space-y-3 max-h-56 overflow-y-auto custom-scrollbar pr-2 text-left">
                                    {otherOnlinePlayers.map(p => (
                                        <div key={p.uid} className="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-900/40 rounded-xl border border-slate-100 dark:border-slate-700 transition-all hover:border-indigo-300">
                                            <div className="flex items-center gap-3">
                                                <div className="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-black shadow-sm">
                                                    {(p.displayName || '?').charAt(0).toUpperCase()}
                                                </div>
                                                <div className="flex flex-col">
                                                    <span className="text-sm font-bold text-slate-700 dark:text-slate-200">{p.displayName || 'Ẩn danh'}</span>
                                                    <span className="text-[10px] text-slate-400">{p.status === 'playing' ? 'Đang chơi' : 'Đang rảnh'}</span>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => inviteUser(p.uid)}
                                                className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-black shadow-lg shadow-indigo-200 dark:shadow-none hover:bg-indigo-700 transition transform active:scale-95"
                                            >
                                                MỜI
                                            </button>
                                        </div>
                                    ))}
                                    {otherOnlinePlayers.length === 0 && (
                                        <div className="text-center py-6 opacity-40">
                                            <i className="fas fa-ghost text-3xl mb-2"></i>
                                            <p className="text-[10px] uppercase font-black">Chưa có ai online</p>
                                            <p className="text-[9px] mt-1">Hãy chia sẻ mã phòng cho bạn bè!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            const myTurn = (gameMode === 'pvp_online') ? ((isHost && currentPlayer === 1) || (!isHost && currentPlayer === 2)) : true;

            // --- WINNER LOGIC CALCULATION (Moved out of JSX) ---
            let winnerText = '';
            let winnerColorClass = '';
            let isWin = false;

            if (pvpWinner) {
                if (pvpWinner === 'draw') {
                    winnerText = 'Hòa Nhau!';
                } else {
                    if (gameMode === 'pvp_online') {
                        isWin = (isHost && pvpWinner === 1) || (!isHost && pvpWinner === 2);
                        winnerText = isWin ? 'Bạn Thắng!' : 'Bạn Thua Rồi!';
                        winnerColorClass = isWin ? 'text-blue-600' : 'text-red-600';
                    } else {
                        // AI Mode or Solo
                        isWin = pvpWinner === 1; // Player 1 is user
                        winnerText = isWin ? 'Bạn Thắng!' : 'Máy Thắng!';
                        winnerColorClass = isWin ? 'text-blue-600' : 'text-red-600';
                    }
                }
            }
            // ---------------------------------------------------

            return (
                <div className="max-w-3xl mx-auto py-4 px-2 relative">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => { setGameMode(null); setOnlineStatus('idle'); }} className="text-slate-400 hover:text-slate-600 text-sm font-bold"><i className="fas fa-arrow-left"></i> Menu</button>
                        {gameMode === 'solo' ? (
                            <div className="flex gap-4 items-center"> <div className="text-xl font-black text-indigo-800 dark:text-indigo-400">Level {level}</div> <div className="text-sm text-slate-500 dark:text-slate-400">Đã ghép: <span className="font-bold text-indigo-600">{matchedIndices.length / 2}</span> / {cards.length / 2}</div> </div>
                        ) : (
                            <div className="flex gap-4 sm:gap-8 items-center bg-white dark:bg-slate-800 px-4 sm:px-6 py-2 rounded-full shadow-sm border border-slate-100 dark:border-slate-700">
                                <div className={`flex flex-col items-center px-4 py-1 rounded-lg transition-all ${currentPlayer === 1 ? 'bg-blue-50 border-b-2 border-blue-500' : 'opacity-50'}`}> <span className="text-xs font-bold text-blue-800">{gameMode === 'pvp_online' && !isHost ? 'Đối thủ' : 'Bạn (P1)'}</span> <span className="text-lg font-black text-blue-600">{scores[1]}</span> </div>
                                <div className="text-slate-300 font-bold text-xs">VS</div>
                                <div className={`flex flex-col items-center px-4 py-1 rounded-lg transition-all ${currentPlayer === 2 ? 'bg-red-50 border-b-2 border-red-500' : 'opacity-50'}`}> <span className="text-xs font-bold text-red-800">{gameMode === 'ai' ? 'Máy (AI)' : (gameMode === 'pvp_online' && !isHost ? 'Bạn (P2)' : 'Đối thủ')}</span> <span className="text-lg font-black text-red-600">{scores[2]}</span> </div>
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-3 sm:grid-cols-4 gap-1.5 sm:gap-3 max-w-lg mx-auto px-1">
                        {cards.map((card, index) => {
                            const isFlipped = flippedIndices.includes(index); const isMatched = matchedIndices.includes(index);
                            if (isMatched) return <div key={card.id} className="aspect-square opacity-0 transition-opacity duration-500"></div>;
                            
                            // Tính toán font size dựa trên độ dài content
                            const len = card.content.length;
                            let fontClass = 'text-sm'; // default
                            if (len > 35) fontClass = 'text-[8px]';
                            else if (len > 25) fontClass = 'text-[9px]';
                            else if (len > 18) fontClass = 'text-[10px]';
                            else if (len > 12) fontClass = 'text-xs';
                            
                            return (
                                <div key={card.id} onClick={() => handleCardClick(index)} className={`relative aspect-square cursor-pointer perspective-1000 group ${!myTurn && gameMode === 'pvp_online' ? 'cursor-not-allowed opacity-80' : ''}`}>
                                    <div className={`w-full h-full transition-all duration-300 transform-style-3d relative shadow-sm rounded-lg ${isFlipped ? 'rotate-y-180' : ''}`}>
                                        {/* Mặt trước - chưa lật */}
                                        <div className={`absolute inset-0 backface-hidden border-2 rounded-lg flex items-center justify-center transition-colors shadow-inner ${card.type === 'word' ? 'bg-blue-50 dark:bg-blue-900/30 border-blue-200 dark:border-blue-800' : 'bg-red-50 dark:bg-red-900/30 border-red-200 dark:border-red-800'}`}>
                                            {card.type === 'word' ? (
                                                <div className="text-center">
                                                    <i className="fas fa-flag-usa text-2xl sm:text-3xl text-blue-300 dark:text-blue-500 opacity-50"></i>
                                                    <span className="block text-[10px] sm:text-xs font-black text-blue-400 dark:text-blue-300 mt-1">EN</span>
                                                </div>
                                            ) : (
                                                <div className="text-center">
                                                    <i className="fas fa-star text-2xl sm:text-3xl text-red-300 dark:text-red-500 opacity-50"></i>
                                                    <span className="block text-[10px] sm:text-xs font-black text-red-400 dark:text-red-300 mt-1">VN</span>
                                                </div>
                                            )}
                                        </div>
                                        {/* Mặt sau - đã lật */}
                                        <div className="absolute inset-0 backface-hidden rotate-y-180 bg-white dark:bg-slate-800 border-2 border-indigo-500 dark:border-indigo-400 rounded-lg flex flex-col items-center justify-center p-1 text-center shadow-lg overflow-hidden">
                                            <p className={`font-bold text-slate-800 dark:text-white leading-tight break-words w-full hyphens-auto ${fontClass}`} style={{display: '-webkit-box', WebkitLineClamp: 5, WebkitBoxOrient: 'vertical', overflow: 'hidden', wordBreak: 'break-word'}}>{card.content}</p>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {matchedItem && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn">
                            <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full border-2 border-indigo-100 dark:border-slate-700 relative text-center"> <div className="inline-block p-3 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 mb-3 text-2xl animate-bounce"><i className="fas fa-check"></i></div> <h3 className="text-2xl font-black text-indigo-900 dark:text-white mb-1">{matchedItem.word}</h3> <div className="flex justify-center gap-2 mb-3"><SpeakerButton text={matchedItem.word} lang="US" /><SpeakerButton text={matchedItem.word} lang="UK" /></div> <p className="text-slate-500 dark:text-slate-400 font-mono text-sm mb-3">{matchedItem.ipa}</p> <p className="text-lg font-bold text-yellow-600 dark:text-yellow-400 mb-4">{matchedItem.meaning}</p> <div className="bg-slate-50 dark:bg-slate-700 p-3 rounded-lg text-sm text-slate-600 dark:text-slate-300 italic mb-5 border border-slate-100 dark:border-slate-600">"{matchedItem.example}"</div> <button onClick={() => setMatchedItem(null)} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold shadow-lg transition transform hover:scale-105">Tiếp tục</button> </div>
                        </div>
                    )}

                    {levelComplete && gameMode === 'solo' && (
                        <div className="absolute inset-0 z-10 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm flex flex-col items-center justify-center rounded-xl animate-fadeIn"> <i className="fas fa-crown text-6xl text-yellow-400 mb-4 drop-shadow-md"></i> <h2 className="text-3xl font-black text-indigo-900 dark:text-white mb-2">Hoàn Thành!</h2> <p className="text-slate-600 dark:text-slate-300 mb-6">Bạn đã vượt qua Level {level}</p> <button onClick={() => setLevel(l => l + 1)} className="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-full font-bold shadow-lg transform hover:scale-105 transition">Màn Tiếp Theo <i className="fas fa-arrow-right ml-2"></i></button> </div>
                    )}

                    {pvpWinner && (
                        <div className="absolute inset-0 z-10 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md flex flex-col items-center justify-center rounded-xl animate-fadeIn p-6 text-center">
                            {pvpWinner === 'draw' ? (
                                <>
                                    <i className="fas fa-handshake text-6xl text-gray-400 mb-4"></i>
                                    <h2 className="text-3xl font-black text-slate-800 dark:text-white mb-2">Hòa Nhau!</h2>
                                </>
                            ) : (
                                <>
                                    <i className="fas fa-trophy text-6xl text-yellow-400 mb-4 drop-shadow-lg animate-bounce"></i>
                                    <h2 className={`text-4xl font-black mb-2 ${winnerColorClass}`}>
                                        {winnerText}
                                    </h2>
                                    <p className="text-xl font-bold text-slate-500 dark:text-slate-400 mb-4">Điểm số: {scores[pvpWinner]}</p>

                                    {gameMode === 'pvp_online' && (
                                        <div className={`px-4 py-2 rounded-lg font-bold text-lg mb-4 inline-block ${isWin ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300' : 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300'}`}>
                                            {isWin ? '+200 Xu' : '-200 Xu'}
                                        </div>
                                    )}
                                </>
                            )}
                            <button onClick={() => { setGameMode(null); setOnlineStatus('idle'); }} className="bg-slate-800 hover:bg-slate-900 text-white px-8 py-3 rounded-full font-bold shadow-lg transition">Về Menu Chính</button>
                        </div>
                    )}
                </div >
            );
        };

        const App = () => {
            const [view, setView] = React.useState('list');
            const [learnedWords, setLearnedWords] = React.useState(new Set());
            const [difficultWords, setDifficultWords] = React.useState(new Set());
            const [learnedTimestamps, setLearnedTimestamps] = React.useState({});
            const [showDetails, setShowDetails] = React.useState(null);
            const [highlightedId, setHighlightedId] = React.useState(null);
            const [user, setUser] = React.useState(null);
            const [coins, setCoins] = React.useState(0);
            const [isLeaderboardOpen, setIsLeaderboardOpen] = React.useState(false);
            const [isProfileOpen, setIsProfileOpen] = React.useState(false);
            const [selectedTopics, setSelectedTopics] = React.useState([]);
            const [darkMode, setDarkMode] = React.useState(false);
            const [isAuthChecking, setIsAuthChecking] = React.useState(true);
            const [incomingInvitation, setIncomingInvitation] = React.useState(null);
            const [customReviewList, setCustomReviewList] = React.useState(null);

            React.useEffect(() => {
                const isDark = localStorage.getItem('toeic_dark_mode') === 'true';
                setDarkMode(isDark);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                setDarkMode(prev => {
                    const newVal = !prev;
                    localStorage.setItem('toeic_dark_mode', newVal);
                    if (newVal) {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.remove('dark');
                    }
                    return newVal;
                });
            };

            // 1. DATA LOADING & AUTH PERSISTENCE ---

            React.useEffect(() => {
                const storedLearned = localStorage.getItem('toeic_learned_words');
                if (storedLearned) setLearnedWords(new Set(JSON.parse(storedLearned)));

                const storedDifficult = localStorage.getItem('toeic_difficult_words');
                if (storedDifficult) setDifficultWords(new Set(JSON.parse(storedDifficult)));

                const storedTimestamps = localStorage.getItem('toeic_learned_timestamps');
                if (storedTimestamps) setLearnedTimestamps(JSON.parse(storedTimestamps));

                const storedCoins = localStorage.getItem('toeic_user_coins');
                if (storedCoins) setCoins(parseInt(storedCoins));

                // --- 2. AUTH & FIRESTORE SETUP ---
                const initAuth = async () => {
                    if (!auth) {
                        setIsAuthChecking(false);
                        return;
                    }
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try { await auth.signInWithCustomToken(__initial_auth_token); } catch (e) { console.error("Token Auth Error", e); }
                    }
                };
                initAuth();

                const unsubscribe = auth ? auth.onAuthStateChanged(u => {
                    setUser(u);
                    setIsAuthChecking(false);
                    if (u && db) {
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(u.uid);
                        userRef.onSnapshot(doc => {
                            if (doc.exists) {
                                const data = doc.data();
                                setCoins(prev => Math.max(prev, data.coins || 0));
                                localStorage.setItem('toeic_user_coins', data.coins || 0);
                            } else {
                                // New User Welcome Bonus: 500 coins
                                const initialCoins = parseInt(localStorage.getItem('toeic_user_coins') || 500);
                                userRef.set({ userId: u.uid, coins: initialCoins, updatedAt: new Date().toISOString() }, { merge: true });
                                setCoins(initialCoins);
                            }
                        });
                    }
                }) : () => { };
                return () => unsubscribe();
            }, []);

            // Real-time Presence
            React.useEffect(() => {
                if (!user || !db) return;

                const updatePresence = () => {
                    const presenceRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('presence').doc(user.uid);
                    // Use localStorage as fallback for name if user.displayName is null (common with anonymous)
                    const nickname = localStorage.getItem('toeic_user_name') || user.displayName || 'Khách';

                    presenceRef.set({
                        uid: user.uid,
                        displayName: nickname,
                        lastSeen: Date.now(),
                        status: view === 'memory' ? 'playing' : 'online'
                    }, { merge: true }).catch(e => console.error("Presence write error:", e));
                };

                updatePresence();
                const interval = setInterval(updatePresence, 15000);

                return () => {
                    clearInterval(interval);
                };
            }, [user, view]);

            // Invitation Listener
            React.useEffect(() => {
                if (!user || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);

                const unsubscribe = inviteRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        // Only show if invite is fresh (last 2 mins)
                        if (Date.now() - data.createdAt < 120000) {
                            setIncomingInvitation(data);
                            playSound('coin'); // Reusing coin sound for alert
                        }
                    }
                });
                return () => unsubscribe();
            }, [user]);

            const acceptInvitation = async () => {
                if (!incomingInvitation || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);
                const roomId = incomingInvitation.roomId;

                // Move to memory game and join
                setIncomingInvitation(null);
                await inviteRef.delete();

                // We need a way to tell MemoryGameView to join this room
                // We can use a global state or force view + props
                window.pendingRoomJoin = roomId;
                setView('memory');
            };

            const declineInvitation = async () => {
                if (!incomingInvitation || !db) return;
                const inviteRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('invitations').doc(user.uid);
                setIncomingInvitation(null);
                await inviteRef.delete();
            };

            React.useEffect(() => { localStorage.setItem('toeic_learned_words', JSON.stringify([...learnedWords])); }, [learnedWords]);
            React.useEffect(() => { localStorage.setItem('toeic_difficult_words', JSON.stringify([...difficultWords])); }, [difficultWords]);
            React.useEffect(() => { localStorage.setItem('toeic_learned_timestamps', JSON.stringify(learnedTimestamps)); }, [learnedTimestamps]);
            React.useEffect(() => { localStorage.setItem('toeic_user_coins', coins); }, [coins]);

            const updateLearnedTimestamp = (id) => {
                const now = Date.now();
                setLearnedTimestamps(prev => ({ ...prev, [id]: now }));
            };

            const toggleLearned = (id) => {
                const newLearned = new Set(learnedWords);
                const newDifficult = new Set(difficultWords);

                if (newLearned.has(id)) {
                    newLearned.delete(id);
                } else {
                    newLearned.add(id);
                    if (newDifficult.has(id)) newDifficult.delete(id);
                    updateLearnedTimestamp(id);
                }
                setLearnedWords(newLearned);
                setDifficultWords(newDifficult);
            };

            const toggleDifficult = (id) => {
                const newDifficult = new Set(difficultWords);
                const newLearned = new Set(learnedWords);

                if (newDifficult.has(id)) {
                    newDifficult.delete(id);
                } else {
                    newDifficult.add(id);
                    if (newLearned.has(id)) newLearned.delete(id);
                }
                setDifficultWords(newDifficult);
                setLearnedWords(newLearned);
            };

            const markAsEasy = (id) => {
                const newLearned = new Set(learnedWords);
                const newDifficult = new Set(difficultWords);
                newLearned.add(id);
                if (newDifficult.has(id)) newDifficult.delete(id);
                updateLearnedTimestamp(id);
                setLearnedWords(newLearned);
                setDifficultWords(newDifficult);
            };

            const markAsHard = (id) => {
                const newDifficult = new Set(difficultWords);
                const newLearned = new Set(learnedWords);
                newDifficult.add(id);
                if (newLearned.has(id)) newLearned.delete(id);
                updateLearnedTimestamp(id); // Also update timestamp even if marked hard to reset review cycle
                setDifficultWords(newDifficult);
                setLearnedWords(newLearned);
            };

            const toggleDetails = (id) => setShowDetails(prev => prev === id ? null : id);

            const jumpToWord = (word) => {
                const item = toeicData.find(i => i.word.toLowerCase() === word.toLowerCase());
                if (item) {
                    setView('list');
                    setHighlightedId(item.id);
                    setShowDetails(item.id);

                    // Force expand details if not already (redundant with setShowDetails but good for safety)
                    // Then scroll
                    setTimeout(() => {
                        const el = document.getElementById(`word-${item.id}`);
                        if (el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // Optional: Flash effect logic is handled by CSS class 'highlightedId'
                        }
                        setTimeout(() => setHighlightedId(null), 2500); // Highlight lasts 2.5s
                    }, 100);
                } else {
                    alert(`Không tìm thấy từ: "${word}" trong danh sách bài học này.`);
                }
            };

            const speakWord = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'en-US';
                    window.speechSynthesis.speak(u);
                }
            };

            const startReviewSession = (wordsToReview) => {
                setCustomReviewList(wordsToReview);
                setView('flashcard');
            };

            // Filter logic
            const uniqueTopics = [...new Set(toeicData.map(i => i.topic))];
            const filteredData = selectedTopics.length > 0
                ? toeicData.filter(item => selectedTopics.includes(item.topic))
                : toeicData;

            const toggleFilterTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            if (isAuthChecking) {
                return (
                    <div className="min-h-screen bg-indigo-900 flex flex-col items-center justify-center text-white p-6">
                        <div className="relative">
                            <i className="fas fa-rocket text-4xl text-blue-400 animate-pulse"></i>
                            <div className="absolute -inset-4 bg-blue-500/20 blur-xl rounded-full"></div>
                        </div>
                        <h1 className="text-3xl font-black mt-8 tracking-tighter">TOEIC LIAM</h1>
                        <p className="text-blue-200/60 text-sm font-medium mt-2 animate-pulse">Đang chuẩn bị bệ phóng...</p>
                    </div>
                );
            }

            if (!user) return <LoginLandingPage />;
            if (!user.displayName) return <SetupProfileView user={user} />;

            return (
                <div className="min-h-screen pb-20 dark:bg-slate-900 transition-colors duration-300">
                    <nav className="bg-white dark:bg-slate-900 sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors duration-300">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-2" onClick={() => setView('list')}>
                                    <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/30"><i className="fas fa-layer-group"></i></div>
                                    <h1 className="text-xl font-black text-indigo-900 dark:text-white tracking-tight hidden sm:block">TOEIC Master</h1>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={toggleDarkMode} className="w-8 h-8 rounded-full flex items-center justify-center text-slate-500 dark:text-yellow-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                                        <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                                    </button>
                                    <button
                                        onClick={() => setIsLeaderboardOpen(true)}
                                        className="flex items-center gap-1 bg-yellow-50 text-yellow-700 px-3 py-1 rounded-full text-xs font-bold border border-yellow-200 cursor-pointer hover:bg-yellow-100 transition shadow-sm"
                                        title="Xem Bảng Xếp Hạng"
                                    >
                                        <i className="fas fa-trophy text-yellow-500"></i>
                                        <span className="hidden sm:inline mr-1">BXH:</span>
                                        {coins.toLocaleString()}
                                    </button>

                                    <div
                                        onClick={() => setIsProfileOpen(true)}
                                        className="text-xs text-slate-500 font-medium hidden sm:block cursor-pointer hover:bg-slate-100 px-2 py-1 rounded transition"
                                        title="Xem hồ sơ học tập"
                                    >
                                        Đã học: <span className="text-indigo-600 font-bold">{learnedWords.size}</span>/{toeicData.length}
                                    </div>

                                    {user ? (
                                        <div
                                            className="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300 cursor-pointer hover:ring-2 hover:ring-indigo-300 transition"
                                            title="Hồ sơ cá nhân"
                                            onClick={() => setIsProfileOpen(true)}
                                        >
                                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`} alt="avatar" />
                                        </div>
                                    ) : (
                                        <button onClick={() => auth.signInAnonymously()} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 font-bold shadow-sm transition transform active:scale-95">
                                            Đăng nhập
                                        </button>
                                    )}
                                </div>
                            </div>

                            {/* Filter Bar (Only in List View) */}
                            {view === 'list' && (
                                <div className="py-2 overflow-x-auto flex gap-2 no-scrollbar pb-3">
                                    <button onClick={() => setSelectedTopics([])} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border ${selectedTopics.length === 0 ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-700'}`}>Tất cả</button>
                                    {uniqueTopics.map(t => (
                                        <button key={t} onClick={() => toggleFilterTopic(t)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold border transition ${selectedTopics.includes(t) ? 'bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border-indigo-300 dark:border-indigo-700' : 'bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700'}`}>{t}</button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </nav>

                    <div className="max-w-4xl mx-auto px-4 mt-4">
                        {/* Invitation Toast */}
                        {incomingInvitation && (
                            <div className="bg-indigo-600 text-white p-4 rounded-2xl shadow-xl animate-bounce flex items-center justify-between gap-4 mb-4 border-2 border-indigo-400">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-indigo-600 text-xl font-bold">
                                        <i className="fas fa-gamepad"></i>
                                    </div>
                                    <div>
                                        <p className="font-bold text-sm">{incomingInvitation.hostName} mời bạn chơi Memory Game!</p>
                                        <p className="text-[10px] opacity-80">Cược x{incomingInvitation.multiplier || 1} - Ăn trọn điểm đối thủ!</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={acceptInvitation} className="bg-white text-indigo-600 px-4 py-1.5 rounded-lg font-bold text-xs hover:bg-slate-100 transition shadow-md">Chấp nhận</button>
                                    <button onClick={declineInvitation} className="bg-indigo-500 text-white px-4 py-1.5 rounded-lg font-bold text-xs hover:bg-indigo-400 transition">Từ chối</button>
                                </div>
                            </div>
                        )}

                        {/* Debt Notification */}
                        {coins < 0 && (
                            <div className="bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-900 border-dashed p-4 rounded-2xl flex items-center gap-4 mb-4">
                                <div className="w-12 h-12 bg-red-100 dark:bg-red-900/40 rounded-full flex items-center justify-center text-red-600 dark:text-red-400 text-2xl">
                                    <i className="fas fa-skull-crossbones"></i>
                                </div>
                                <div className="flex-1">
                                    <h3 className="font-black text-red-800 dark:text-red-300 uppercase tracking-tight">Cảnh báo: Bạn đang mắc nợ! ({coins.toLocaleString()} Xu)</h3>
                                    <p className="text-xs text-red-600 dark:text-red-400 font-medium">Bạn cần ít nhất 200 xu để chơi PvP. Hãy hoàn thành Quiz hoặc học thẻ nhớ để kiếm tiền trả nợ!</p>
                                </div>
                            </div>
                        )}
                    </div>

                    <main className="max-w-4xl mx-auto p-4">
                        {view === 'list' && <WordListView data={filteredData} learnedWords={learnedWords} difficultWords={difficultWords} toggleLearned={toggleLearned} toggleDifficult={toggleDifficult} showDetails={showDetails} toggleDetails={toggleDetails} highlightedId={highlightedId} jumpToWord={jumpToWord} />}
                        {view === 'flashcard' && <FlashcardView allData={toeicData} learnedWords={learnedWords} difficultWords={difficultWords} learnedTimestamps={learnedTimestamps} markAsEasy={markAsEasy} markAsHard={markAsHard} customReviewList={customReviewList} jumpToWord={jumpToWord} />}
                        {view === 'quiz' && <QuizView allData={toeicData} setCoins={setCoins} user={user} speakWord={speakWord} learnedWords={learnedWords} markAsEasy={markAsEasy} markAsHard={markAsHard} />}
                        {view === 'memory' && <MemoryGameView allData={toeicData} setCoins={setCoins} user={user} coins={coins} />}
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 p-2 z-40 transition-colors duration-300 pb-safe">
                        <div className="max-w-md mx-auto flex justify-around">
                            <button onClick={() => { setView('list'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'list' ? 'text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/20' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}> <i className="fas fa-list text-lg mb-1"></i> <span className="text-[10px] font-bold">Từ vựng</span> </button>
                            <button onClick={() => { setView('flashcard'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'flashcard' ? 'text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/20' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}> <i className="fas fa-clone text-lg mb-1"></i> <span className="text-[10px] font-bold">Thẻ nhớ</span> </button>
                            <button onClick={() => { setView('quiz'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'quiz' ? 'text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/20' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}> <i className="fas fa-question-circle text-lg mb-1"></i> <span className="text-[10px] font-bold">Quiz</span> </button>
                            <button onClick={() => { setView('memory'); setCustomReviewList(null); }} className={`flex flex-col items-center p-2 rounded-xl w-16 transition ${view === 'memory' ? 'text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/20' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300'}`}> <i className="fas fa-gamepad text-lg mb-1"></i> <span className="text-[10px] font-bold">Game</span> </button>
                        </div>
                    </div>

                    <LeaderboardModal isOpen={isLeaderboardOpen} onClose={() => setIsLeaderboardOpen(false)} user={user} coins={coins} />
                    <ProfileModal isOpen={isProfileOpen} onClose={() => setIsProfileOpen(false)} data={toeicData} learnedWords={learnedWords} learnedTimestamps={learnedTimestamps} startReviewSession={startReviewSession} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
