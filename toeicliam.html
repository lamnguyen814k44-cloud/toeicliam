        const playSound = (type) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            const createOsc = (freq, type, startTime, duration, gainStart = 0.1, gainEnd = 0.01) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(gainStart, startTime);
                gain.gain.exponentialRampToValueAtTime(gainEnd, startTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime);
                osc.stop(startTime + duration);
            };

            if (type === 'flip') {
                createOsc(600, 'sine', now, 0.1, 0.05, 0.001); // Soft click
            } else if (type === 'match') {
                // Happy Major Triad Arpeggio (C - E - G)
                createOsc(523.25, 'sine', now, 0.2, 0.1, 0.001); // C5
                createOsc(659.25, 'sine', now + 0.1, 0.2, 0.1, 0.001); // E5
                createOsc(783.99, 'sine', now + 0.2, 0.4, 0.1, 0.001); // G5
            } else if (type === 'miss') {
                // Sad Thud
                createOsc(150, 'triangle', now, 0.3, 0.1, 0.001); // Low tone
                createOsc(100, 'sawtooth', now + 0.05, 0.3, 0.05, 0.001); // Dissonance

            const recommendations = stats.filter(s => s.percent < 100).sort((a, b) => a.percent - b.percent).slice(0, 3);

            return (
                <div className="fixed inset-0 bg-black/60 z-[70] flex items-center justify-center p-4 backdrop-blur-sm animate-fadeIn" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]" onClick={e => e.stopPropagation()}>
                        <div className="p-5 bg-gradient-to-r from-indigo-600 to-blue-600 text-white flex justify-between items-center">
                            <h2 className="text-xl font-black flex items-center gap-2"><i className="fas fa-id-card"></i> Hồ sơ học tập</h2>
                            <button onClick={onClose} className="hover:bg-white/20 p-2 rounded-full transition"><i className="fas fa-times"></i></button>
                        </div>

                        <div className="p-5 overflow-y-auto custom-scrollbar space-y-6">

                            {/* Tổng quan */}
                            <div className="flex items-center gap-4 p-4 bg-indigo-50 dark:bg-indigo-900/20 rounded-xl border border-indigo-100 dark:border-indigo-800">
                                <div className="relative w-16 h-16 flex-shrink-0">
                                    <svg className="w-full h-full" viewBox="0 0 36 36">
                                        <path className="text-indigo-200 dark:text-indigo-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3.8" />
                                        <path className="text-indigo-600 dark:text-indigo-400" strokeDasharray={`${totalPercent}, 100`} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3.8" />
                                    </svg>
                                    <div className="absolute inset-0 flex items-center justify-center font-bold text-xs text-indigo-800 dark:text-indigo-200">{totalPercent}%</div>
                                </div>
                                <div>
                                    <div className="text-sm text-slate-500 dark:text-slate-400">Đã thuộc</div>
                                    <div className="text-2xl font-black text-slate-800 dark:text-white">{totalLearned} <span className="text-sm font-normal text-slate-400">/ {totalWords} từ</span></div>
                                </div>
                            </div>

                            {/* Cảnh báo Spaced Repetition */}
                            {staleWords.length > 0 ? (
                                <div className="bg-red-50 p-4 rounded-xl border border-red-200 animate-pulse">
                                    <div className="flex items-start gap-3">
                                        <div className="bg-red-100 p-2 rounded-full text-red-600"><i className="fas fa-history"></i></div>
                                        <div className="flex-1">
                                            <h3 className="font-bold text-red-700 text-sm">Cần ôn tập gấp!</h3>
                                            <p className="text-xs text-red-600 mt-1">Có <span className="font-bold">{staleWords.length}</span> từ đã học nhưng 3 ngày qua chưa xem lại.</p>
                                            <button
                                                onClick={() => { onClose(); startReviewSession(staleWords); }}
                                                className="mt-3 bg-red-600 hover:bg-red-700 text-white text-xs font-bold px-4 py-2 rounded-lg transition shadow-sm w-full"
                                            >
                                                Ôn tập ngay ({staleWords.length})
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-green-50 dark:bg-green-900/20 p-3 rounded-xl border border-green-200 dark:border-green-800 flex items-center gap-3">
                                    <i className="fas fa-check-circle text-green-600 dark:text-green-400 text-xl"></i>
                                    <span className="text-sm text-green-800 dark:text-green-200 font-medium">Bạn đã ôn tập rất chăm chỉ!</span>
                                </div>
                            )}

                            {/* Đề xuất */}
                            {recommendations.length > 0 && (
                                <div>
                                    <h3 className="font-bold text-slate-700 text-sm mb-3 uppercase tracking-wider"><i className="fas fa-lightbulb text-yellow-500 mr-1"></i> Đề xuất học tập</h3>
                                    <div className="grid grid-cols-1 gap-2">
                                        {recommendations.map(rec => (
                                            <div key={rec.topic} className="flex justify-between items-center p-3 bg-white border border-slate-200 rounded-lg hover:border-indigo-300 transition cursor-pointer">
                                                <div className="flex items-center gap-2">
                                                    <span className="w-2 h-2 rounded-full bg-orange-400"></span>
                                                    <span className="text-sm font-bold text-slate-700">{rec.topic}</span>
                                                </div>
                                                <span className="text-xs font-bold text-slate-400">Mới học {rec.percent}%</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Chi tiết chủ đề */}
                            <div>
                                <h3 className="font-bold text-slate-700 text-sm mb-3 uppercase tracking-wider"><i className="fas fa-list text-indigo-500 mr-1"></i> Chi tiết theo chủ đề</h3>
                                <div className="space-y-3">
                                    {stats.map((stat, idx) => (
                                        <div key={idx} className="bg-white dark:bg-slate-750 p-3 rounded-xl border border-slate-100 dark:border-slate-700 shadow-sm">
                                            <div className="flex justify-between items-end mb-2">
                                                <span className="font-bold text-slate-700 dark:text-slate-200 text-sm">{stat.topic}</span>
                                                <span className={`text-xs font-bold ${stat.percent === 100 ? 'text-yellow-600 dark:text-yellow-400' : 'text-indigo-600 dark:text-indigo-400'}`}>{stat.learned}/{stat.total}</span>
                                            </div>
                                            <div className="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-1.5 overflow-hidden">
                                                <div className={`h-full rounded-full transition-all duration-1000 ${stat.percent === 100 ? 'bg-yellow-400' : 'bg-indigo-500'}`} style={{ width: `${stat.percent}%` }}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const FlashcardView = ({ allData, learnedWords, difficultWords, learnedTimestamps, markAsEasy, markAsHard, customReviewList, jumpToWord }) => {
            const [isSetup, setIsSetup] = React.useState(!customReviewList);
            const [selectedTopics, setSelectedTopics] = React.useState([]);

            // Filters
            const [onlyDifficult, setOnlyDifficult] = React.useState(false);
            const [onlyOverdue, setOnlyOverdue] = React.useState(false);

            const [sessionData, setSessionData] = React.useState(customReviewList || []);

            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [slideAnimation, setSlideAnimation] = React.useState('');

            const [touchStart, setTouchStart] = React.useState(null);
            const [touchEnd, setTouchEnd] = React.useState(null);
            const minSwipeDistance = 50;

            const uniqueTopics = React.useMemo(() => [...new Set(allData.map(i => i.topic))], [allData]);

            // Calc overdue count for UI
            const overdueCount = React.useMemo(() => {
                const threeDaysMs = 3 * 24 * 60 * 60 * 1000;
                const now = Date.now();
                return allData.filter(item => {
                    if (!learnedWords.has(item.id)) return false;
                    const learnedTime = learnedTimestamps[item.id] || now;
                    return (now - learnedTime) > threeDaysMs;
                }).length;
            }, [allData, learnedWords, learnedTimestamps]);

            // If provided a custom list (e.g. from Profile), start immediately
            React.useEffect(() => {
                if (customReviewList && customReviewList.length > 0) {
                    setSessionData(customReviewList);
                    setIsSetup(false);
                    setCurrentIndex(0);
                }
            }, [customReviewList]);

            const toggleTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            const toggleAllTopics = () => {
                if (selectedTopics.length === uniqueTopics.length) setSelectedTopics([]);
                else setSelectedTopics(uniqueTopics);
            };

            const startSession = () => {
                let pool = allData;

                if (onlyOverdue) {
                    const threeDaysMs = 3 * 24 * 60 * 60 * 1000;
                    const now = Date.now();
                    pool = pool.filter(item => {
                        if (!learnedWords.has(item.id)) return false;
                        const learnedTime = learnedTimestamps[item.id] || now;
                        return (now - learnedTime) > threeDaysMs;
                    });
                } else if (onlyDifficult) {
                    pool = pool.filter(item => difficultWords.has(item.id));
                }

                if (selectedTopics.length > 0) {
                    pool = pool.filter(item => selectedTopics.includes(item.topic));
                }

                if (pool.length === 0) {
                    alert("Không có từ vựng nào phù hợp với lựa chọn của bạn!");
                    return;
                }

                // Shuffle and take max 100 for this session
                const shuffled = pool.sort(() => Math.random() - 0.5).slice(0, 100);

                setSessionData(shuffled);
                setCurrentIndex(0);
                setIsFlipped(false);
                setIsSetup(false);
                setSlideAnimation('');
            };

            const handleSwipe = (direction) => {
                if (!sessionData[currentIndex]) return;
                const currentItem = sessionData[currentIndex];

                setSlideAnimation(direction === 'left' ? 'slide-left' : 'slide-right');

                setTimeout(() => {
                    if (direction === 'left') {
                        markAsEasy(currentItem.id); // Also updates timestamp
                    } else {
                        markAsHard(currentItem.id); // Also updates timestamp
                    }

                    if (currentIndex < sessionData.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setIsFlipped(false);
                        setSlideAnimation('');
                    } else {
                        alert("Đã hoàn thành bộ thẻ!");
                        if (!customReviewList) setIsSetup(true);
                        else window.location.reload();
                    }
                }, 400);
            };

            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            };
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                if (isFlipped) {
                    if (isLeftSwipe) handleSwipe('left');
                    if (isRightSwipe) handleSwipe('right');
                }
            };

            if (isSetup) {
                return (
                    <div className="max-w-xl mx-auto py-6 px-4 animate-fadeIn">
                        <div className="text-center mb-6">
                            <h2 className="text-3xl font-black text-indigo-900 dark:text-white mb-2">Flashcard Setup</h2>
                            <p className="text-slate-500 dark:text-slate-400">Cấu hình bộ thẻ nhớ để ôn tập</p>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-indigo-50 dark:border-slate-700 mb-6">

                            {/* Filter Modes */}
                            <div className="flex flex-col gap-3 mb-6">
                                <button
                                    onClick={() => { setOnlyDifficult(false); setOnlyOverdue(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all ${!onlyDifficult && !onlyOverdue ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 border-slate-200 dark:border-slate-600'}`}
                                >
                                    <i className="fas fa-layer-group"></i> Ôn tất cả
                                </button>

                                <button
                                    onClick={() => { setOnlyDifficult(true); setOnlyOverdue(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all filter-hard ${onlyDifficult ? 'selected shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-red-300'}`}
                                >
                                    <i className="fas fa-exclamation-circle"></i> Chỉ ôn từ Khó
                                </button>

                                <button
                                    onClick={() => { setOnlyOverdue(true); setOnlyDifficult(false); }}
                                    className={`w-full py-3 rounded-xl border-2 font-bold flex items-center justify-center gap-2 transition-all filter-overdue ${onlyOverdue ? 'selected shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-amber-300'}`}
                                >
                                    <i className="fas fa-history"></i>
                                    Ôn từ đến hạn ({overdueCount})
                                </button>
                                {onlyOverdue && <p className="text-xs text-center text-amber-600 italic">Chỉ hiện các từ đã học quá 3 ngày chưa ôn lại.</p>}
                            </div>

                            <div className="flex justify-between items-center mb-4 pb-2 border-b border-slate-100">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><i className="fas fa-tags text-indigo-500"></i> Chủ đề ({selectedTopics.length || 'Tất cả'})</h3>
                                <button onClick={toggleAllTopics} className="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-full hover:bg-indigo-100 transition">
                                    {selectedTopics.length === uniqueTopics.length ? 'Bỏ chọn hết' : 'Chọn tất cả'}
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 max-h-52 overflow-y-auto custom-scrollbar">
                                {uniqueTopics.map(topic => (
                                    <button key={topic} onClick={() => toggleTopic(topic)} className={`px-3 py-1.5 rounded-lg text-xs font-bold border-2 transition-all topic-chip ${selectedTopics.includes(topic) ? 'selected' : 'bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 border-slate-200 dark:border-slate-600 hover:border-indigo-300'}`}>
                                        {topic}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <button onClick={startSession} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all flex items-center justify-center gap-2">
                            <i className="fas fa-play"></i> Bắt Đầu Ôn Tập
                        </button>
                    </div>
                );
            }

            const item = sessionData[currentIndex];
            if (!item) return <div className="p-10 text-center">Đang tải...</div>;
            const isEasy = learnedWords.has(item.id);
            const isHard = difficultWords.has(item.id);

            return (
                <div className="flex flex-col items-center h-full justify-center py-4 px-4 overflow-hidden">
                    <div className="mb-4 flex justify-between w-full max-w-sm text-xs font-bold text-slate-400">
                        <button onClick={() => !customReviewList && setIsSetup(true)} className={`hover:text-indigo-600 ${customReviewList ? 'invisible' : ''}`}><i className="fas fa-arrow-left"></i> Setup</button>
                        <span>{currentIndex + 1} / {sessionData.length}</span>
                        <span className="dark:text-indigo-400">{item.topic}</span>
                    </div>

                    <div className={`perspective-1000 w-full max-w-sm h-96 cursor-pointer relative ${slideAnimation}`} onClick={() => !isFlipped && setIsFlipped(true)} onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                        <div className={`relative w-full h-full text-center transition-transform duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : 'rotate-y-0'}`}>
                            <div className="card-face bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 hover:border-indigo-300 transition-colors z-20">
                                <div className="absolute top-4 right-4 flex gap-1">
                                    {isHard && <i className="fas fa-exclamation-circle text-red-500 text-xl" title="Từ khó"></i>}
                                    {isEasy && <i className="fas fa-check-circle text-green-500 text-xl" title="Đã thuộc"></i>}
                                </div>
                                <h2 className="text-4xl font-black text-slate-800 dark:text-white mb-2">{item.word}</h2>
                                <span className="text-lg text-slate-500 dark:text-slate-400 font-mono mb-6 bg-slate-50 dark:bg-slate-700 px-3 py-1 rounded">{item.ipa}</span>
                                <p className="text-xs text-slate-400 animate-pulse mt-8"><i className="fas fa-tap"></i> Chạm để lật</p>
                                <div className="flex gap-2 mt-6" onClick={(e) => e.stopPropagation()}>
                                    <SpeakerButton text={item.word} lang="US" className="scale-125" />
                                    <SpeakerButton text={item.word} lang="UK" className="scale-125" />
                                </div>
                            </div>
                            <div className="card-face rotate-y-180 bg-slate-800 text-white z-20 overflow-hidden relative">
                                <div className="flex-1 flex flex-col justify-center items-center w-full px-6">
                                    <h3 className="text-2xl font-bold mb-3 text-yellow-400">{item.meaning}</h3>
                                    <p className="text-sm italic opacity-80 mb-6 border-l-2 border-yellow-500 pl-3">"{item.example}"</p>

                                    <div className="grid grid-cols-2 gap-2 text-xs w-full mt-4 opacity-70 border-t border-slate-700 pt-4">
                                        <div className="text-left flex flex-col items-start">
                                            <span className="text-blue-300 font-bold mb-1">Syn:</span>
                                            <LinkedWordList text={item.synonym} jumpToWord={jumpToWord} colorClass="text-blue-100" hoverClass="hover:bg-slate-700" />
                                        </div>
                                        <div className="text-right flex flex-col items-end">
                                            <span className="text-red-300 font-bold mb-1">Ant:</span>
                                            <LinkedWordList text={item.antonym} jumpToWord={jumpToWord} colorClass="text-red-100" hoverClass="hover:bg-slate-700" />
                                        </div>
                                    </div>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 h-20 bg-slate-900/50 backdrop-blur-md flex items-center justify-between px-6" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex flex-col items-center gap-1 group cursor-pointer" onClick={() => handleSwipe('left')}>
                                        <div className="w-10 h-10 rounded-full bg-green-500/20 text-green-400 border border-green-500 flex items-center justify-center group-hover:bg-green-500 group-hover:text-white transition"><i className="fas fa-check"></i></div>
                                        <span className="text-[10px] font-bold text-green-400 uppercase">Đã thuộc (Trái)</span>
                                    </div>
                                    <div className="text-slate-500 text-xs italic"><i className="fas fa-arrows-alt-h"></i> Quẹt hoặc bấm</div>
                                    <div className="flex flex-col items-center gap-1 group cursor-pointer" onClick={() => handleSwipe('right')}>
                                        <div className="w-10 h-10 rounded-full bg-red-500/20 text-red-400 border border-red-500 flex items-center justify-center group-hover:bg-red-500 group-hover:text-white transition"><i className="fas fa-redo"></i></div>
                                        <span className="text-[10px] font-bold text-red-400 uppercase">Cần ôn (Phải)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="mt-8 text-center text-slate-400 text-xs"><p>Thao tác này sẽ giúp hệ thống sắp xếp lại lộ trình học của bạn.</p></div>
                </div>
            );
        };

        const QuizView = ({ allData, setCoins, user, speakWord, learnedWords, markAsEasy, markAsHard }) => {
            const [isSetup, setIsSetup] = React.useState(true);
            const [selectedTopics, setSelectedTopics] = React.useState([]);
            const uniqueTopics = React.useMemo(() => [...new Set(allData.map(i => i.topic))], [allData]);

            const [quizQueue, setQuizQueue] = React.useState([]);
            const [sessionTotal, setSessionTotal] = React.useState(0);

            const [currentQuestion, setCurrentQuestion] = React.useState(null);
            const [options, setOptions] = React.useState([]);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [isCorrect, setIsCorrect] = React.useState(null);
            const [streak, setStreak] = React.useState(0);
            const [bonus, setBonus] = React.useState(null);

            const toggleTopic = (topic) => {
                setSelectedTopics(prev => prev.includes(topic) ? prev.filter(t => t !== topic) : [...prev, topic]);
            };

            const toggleAllTopics = () => {
                if (selectedTopics.length === uniqueTopics.length) setSelectedTopics([]);
                else setSelectedTopics(uniqueTopics);
            };

            const generateQuestion = (queue) => {
                if (!queue || queue.length === 0) {
                    alert("Đã hoàn thành phiên ôn tập! Bạn đã trả lời hết câu hỏi có sẵn.");
                    setIsSetup(true);
                    return;
                }

                const currentQueue = [...queue];
                const randomItem = currentQueue.pop(); // Take last one (shuffled)
                setQuizQueue(currentQueue);

                // Distractors can come from the whole pool, not just the queue
                let pool = allData;
                let potentialDistractors = pool.filter(i => i.id !== randomItem.id);
                // Ensure we have enough distractors
                const distractors = [];
                potentialDistractors.sort(() => Math.random() - 0.5);
                distractors.push(...potentialDistractors.slice(0, 3));

                const allOptions = [...distractors, randomItem].sort(() => Math.random() - 0.5);

                setCurrentQuestion(randomItem);
                setOptions(allOptions);
                setSelectedOption(null);
                setIsCorrect(null);
                setBonus(null);
                speakWord(randomItem.word);
            };

            const startQuiz = () => {
                let pool = allData;
                if (selectedTopics.length > 0) pool = allData.filter(item => selectedTopics.includes(item.topic));

                // Smart Priority: Filter out learned words to prioritize "Wrong" or "Verified Unlearned" words
                let smartPool = pool.filter(item => !learnedWords.has(item.id));

                if (smartPool.length > 0) {
                    // Use smart pool if there are unlearned words
                    pool = smartPool;
                } else {
                    // Fallback to all words if everything is learned (Review Mode) - Optional: Alert user?
                    // keeping pool as is (all matching topics)
                    // alert("Bạn đã thuộc hết các từ trong chủ đề này! Chuyển sang chế độ ôn tập ngẫu nhiên.");
                }

                if (pool.length === 0) {
                    alert("Không có dữ liệu cho chủ đề đã chọn!");
                    return;
                }

                // Shuffle and take max 100
                const sessionItems = pool.sort(() => Math.random() - 0.5).slice(0, 100);

                setIsSetup(false);
                setStreak(0);
                setSessionTotal(sessionItems.length);
                setQuizQueue(sessionItems); // Initialize queue

                // Start with the first one from the new queue
                // Note: generateQuestion expects a queue argument to avoid stale state closure,
                // or we can use a small timeout, or pass the new queue directly.
                generateQuestion(sessionItems);
            };




            const handleAnswer = (option) => {
                if (selectedOption) return;
                setSelectedOption(option);
                const correct = option.id === currentQuestion.id;
                setIsCorrect(correct);
                if (correct) {
                    playSound('match');
                    let earned = 20;
                    let streakBonus = 0;
                    if (streak >= 2) streakBonus = 5;
                    if (streak >= 5) streakBonus = 10;
                    if (streak >= 10) streakBonus = 20;
                    const totalEarned = earned + streakBonus;
                    setBonus(totalEarned);
                    setCoins(prev => prev + totalEarned);
                    setStreak(s => s + 1);
                    markAsEasy(currentQuestion.id);

                    if (user && db) {
                        const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').doc(user.uid);
                        const currentCoins = parseInt(localStorage.getItem('toeic_user_coins') || 0) + totalEarned;
                        userRef.set({ coins: currentCoins }, { merge: true });
                    }
                    speakWord(currentQuestion.word);
                    // Valid answer: Auto move next
                    setTimeout(() => generateQuestion(quizQueue), 1500);
                } else {
                    playSound('miss');
                    setStreak(0);
                    markAsHard(currentQuestion.id);
                    // Wrong answer: Stay for explanation
                    // setTimeout(() => generateQuestion(quizQueue), 1500); // Removed auto-next
                }
            };

            if (isSetup) {
                return (
                    <div className="max-w-xl mx-auto py-6 px-4 animate-fadeIn">
                        <div className="text-center mb-8">
